<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<a4j:keepAlive beanName="reporteSBSModeloUnoDetalleController"  ajaxOnly="true"/>
<head>
<STYLE type="text/css">
.barraHerramientasAmarilla {
	background-color: #EAF0F8;
	border-bottom-color: #C0C0C0;
	font-family: Arial, Verdana, sans-serif;
	font-size: 11px;
}
</STYLE>

</head>
<body>
  <h:form>
   <rich:panel id="envio" height="100%">
   	   
   	   <f:facet name="header">
				<h:outputText value="Reporte SBS > Generacion de Reportes" />
		</f:facet>
   
	   <table align="center">
	     <tr>
	         <td align="right"><h:outputText value="Seleccionar Reporte" /></td>
	        <td width="20%" align="left"><h:selectOneMenu id="tipoReporte" 
	        valueChangeListener="#{reporteSBSModeloUnoDetalleController.buscaFirmantes}"
	        value="#{reporteSBSModeloUnoDetalleController.tipoReporteParametro}">
				<f:selectItems value="#{reporteSBSModeloUnoDetalleController.tipoReporteparametrosItems}" />
					<a4j:support event="onchange" reRender="firmante,cargo,firmante2,cargo2" />
			    </h:selectOneMenu>
			 </td>	                   
	     </tr>
	     <tr>
	        <td align="right"><h:outputText value="Firmantes" /></td>
	        <td width="10%" align="left" ><h:inputText id="firmante" value="#{reporteSBSModeloUnoDetalleController.firmanteUno}" maxlength="20" disabled="true"/></td>
	        <td align="left"><h:inputText id="cargo" value="#{reporteSBSModeloUnoDetalleController.cargoFirmanteUno}" maxlength="20" disabled="true"/></td>
	     </tr>
	     <tr>
	        <td></td>
	        <td width="10%" align="left"><h:inputText id="firmante2" value="#{reporteSBSModeloUnoDetalleController.firmanteDos}" maxlength="20" disabled="true"/></td>
	        <td align="left"><h:inputText id="cargo2" value="#{reporteSBSModeloUnoDetalleController.cargoFirmanteDos}" maxlength="20" disabled="true"/></td>
	     </tr>
	    
	      <tr>	 
		     <td align="right"><h:outputText value="Periodo" /></td>
			 <td  width="10%" align="left"><h:selectOneMenu id="anioReporte" value="#{reporteSBSModeloUnoDetalleController.periodoAnio}">
				<f:selectItems value="#{reporteSBSModeloUnoDetalleController.anioReporteparametrosItems}" />
			    </h:selectOneMenu>
			 </td>	 
			 <td align="left"><h:selectOneMenu id="peridoReporte" value="#{reporteSBSModeloUnoDetalleController.periodoTrimestre}">
				<f:selectItems value="#{reporteSBSModeloUnoDetalleController.periodoReporteparametrosItems}" />
			    </h:selectOneMenu>
			 </td>	 		                                  
	     </tr>
	     <!-- <tr>
	        <td align="right"><h:outputText value="Tipo de cambio" /></td>
	        <td><h:inputText id="tipoCambio" value="#{reporteSBSModeloUnoDetalleController.tipoCambio}" maxlength="20" /></td>	     
	     </tr> -->
	     </table>
	     <table align="center">	    
	     <tr>
	         <td align="right">
	         	<h:commandButton id="button" action="#{reporteSBSModeloUnoDetalleController.guardarDatosReporte}"  value="Generar" style="width:100px;height: 22px;">				
				</h:commandButton>
			
	         </td>
	         <td align="left">	           
			    <h:commandButton action="#{reporteSBSModeloUnoDetalleController.limpiar}" immediate="true" value="Limpiar" style="width:100px;height: 22px;"/>
	         </td>	   
	     </tr>
	     </table>	      
   </rich:panel>
  </h:form>	
  
  <rich:modalPanel id="ajaxLoadingModalBox" width="100" height="95">
		<center>
			<img src="#{facesContext.externalContext.requestContextPath}/imagenes/loading.gif"></img><br />
			<h:outputText value="Cargando..." />
		</center>
	</rich:modalPanel>
  
</body>
</html>
