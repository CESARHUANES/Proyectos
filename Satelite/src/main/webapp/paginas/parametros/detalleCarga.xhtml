<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"
      xmlns:ajax="https://ajax4jsf.dev.java.net/ajax">
	<a4j:keepAlive beanName="procesoArchivoController"  />
<head>
<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/validacion.js" />
</head>
<body>
  <h:form>
		<table>
		 <tr>
		      <td colspan="10" align="left">
			<div style="scrollbar-base-color: #3d8a3d; width: 1200px; border: 0px solid white; overflow-x: scroll">
			
		<rich:extendedDataTable
				id="listaDetalle" var="listaCarga" 
		  			value="#{procesoArchivoController.listaProcesoCarga}"
		  			
		  	 		 width="1500px"  height="330px" headerClass="dataTableHeader" selection="#{procesoArchivoController.selection}" rows="12" reRender="true">
				
		  			<rich:column headerClass="dataTableHeader" width="7%" >
										<f:facet name="header">
											<h:outputText value="Empresa" />
										</f:facet>
									<center>
									<h:outputText value="#{listaCarga.nomEmpresa}" />
									</center>	
									</rich:column>
					<rich:column headerClass="dataTableHeader" width="7%" >								
										<f:facet name="header">
											<h:outputText value="Socio" />
										</f:facet>
										<center>
									<h:outputText value="#{listaCarga.nomSocio}" />
									</center>
										</rich:column>
					<rich:column headerClass="dataTableHeader" width="9%" >								
										<f:facet name="header">
											<h:outputText value="Producto" />
										</f:facet>
									<center>
									<h:outputText value="#{listaCarga.producto}" />
									</center>
										</rich:column>
				<rich:column headerClass="dataTableHeader" width="5%" >
										<f:facet name="header">
											<h:outputText value="BO / Planilla" />
										</f:facet>
									<center>
									<h:outputText value="#{listaCarga.planilla}" />
									</center>
										</rich:column>
				<rich:column headerClass="dataTableHeader" width="7%" >									
										<f:facet name="header">
											<h:outputText value="Primas Pagar" />
										</f:facet>
									<center>
									<h:outputText value="#{listaCarga.primaPagarReacedidos}" />
									</center>
										</rich:column>
				<rich:column headerClass="dataTableHeader" width="7%" >									
									<f:facet name="header">
										<h:outputText value="Primas Cobrar" />
									</f:facet>
									<center>
									<h:outputText value="#{listaCarga.primaPagarReaceptados}" />
									</center>						
									</rich:column>
					<rich:column headerClass="dataTableHeader" width="8%" >									
									<f:facet name="header">
										<h:outputText value="Siniestros Cobrar" />
									</f:facet>
									<center>
									<h:outputText value="#{listaCarga.siniestroPagarReasedidos}" />
									</center>
									</rich:column>
					<rich:column headerClass="dataTableHeader" width="8%" >									
									<f:facet name="header">
										<h:outputText value="Siniestros Pagar" />
									</f:facet>
									<center>
									<h:outputText value="#{listaCarga.siniestroPagarReaaceptados}" />
									</center>
					</rich:column>
					<rich:column headerClass="dataTableHeader" width="9%" >									
									<f:facet name="header">
										<h:outputText value="Otras Cuentas Cobrar" />
									</f:facet>
									<center>
									<h:outputText value="#{listaCarga.cuentasCobrar}" />
									
									</center>
					</rich:column>
					<rich:column headerClass="dataTableHeader" width="9%" >									
									<f:facet name="header">
										<h:outputText value="Otras Cuentas Pagar" />
									</f:facet>
									<center>
									<h:outputText value="#{listaCarga.cuentasPagar}" />
									</center>
					</rich:column>
					<rich:column headerClass="dataTableHeader" width="10%" >									
									<f:facet name="header">
										<h:outputText value="Descuentos y Comisiones" />
									</f:facet>
									<center>
									<h:outputText value="#{listaCarga.descuentosComisionesRea}" />
									</center>
					</rich:column>
									<rich:column headerClass="dataTableHeader" width="7%" >									
										<f:facet name="header">
									<h:outputText value="Saldo Deudor" />
									</f:facet>
									<center>		
									<h:outputText value="#{listaCarga.saldoDeudor}" />
									</center>
				</rich:column>
				<rich:column headerClass="dataTableHeader" width="7%" >									
									<f:facet name="header">
										<h:outputText value="Saldo Acreedor" />
									</f:facet>
									<center>	
									<h:outputText value="#{listaCarga.saldoAcreeedor}" />
									</center>
				</rich:column>
				
                  <f:facet name="footer">
					<rich:datascroller id="ds" for="listaDetalle" maxPages="10"></rich:datascroller>
				</f:facet>
				</rich:extendedDataTable>
				</div></td>
		  		</tr>
			</table>
		</h:form>
	

</body>

</html>
