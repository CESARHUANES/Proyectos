<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"
      xmlns:ajax="https://ajax4jsf.dev.java.net/ajax">
	<a4j:keepAlive beanName="repParametroController" ajaxOnly="true" />
<head>
<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/validacion.js" />
</head>
<body>

	<center>

		<fieldset>
			<legend>
				<h:outputText value="Mantenimiento de Estado" />
			</legend>
			<table>
				
				
				<tr>
					<td style="text-align: right;"><h:outputText value="Nuevo Estado:" /></td>
					<td style="text-align: left;">
					<h:selectOneMenu id="estado3" value="#{repParametroController.proceso.codEstado}"
					 disabled="true"
					 readonly="true"
					 style="background:#ddd; color:black;"
					 required="true" requiredMessage="Obligatorio">
					 <f:selectItems value="#{repParametroController.estadoItems2}"/>
					  
							
					</h:selectOneMenu>
					<h:column>
								<rich:message for="estado3" style="color: red;">
									<f:facet name="errorMarker">
										<h:graphicImage url="../imagenes/error.png" />
									</f:facet>
								</rich:message>
							</h:column>
					</td>
					<td style="text-align: center;"></td>
					
				</tr>
				
			</table>
			
		</fieldset>
		
		<table>
			<tr>
				<td>
				<a4j:commandButton onclick="Richfaces.hideModalPanel('panelEdicion');" value="Cancelar" />
				</td>
				<td style="width: 10%; text-align: center;"></td>
				<td><a4j:commandButton   value="Actualizar"
						 oncomplete="#{facesContext.maximumSeverity == null ? 'Richfaces.showModalPanel(\'confirmActualizaEstado\')' : ';'}"
						reRender="estado3" /></td>
			</tr>
		</table>

	</center>

</body>


<rich:modalPanel id="confirmActualizaEstado" autosized="true" width="350" height="50">
	
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="/imagenes/close.gif" styleClass="hidelink" id="hidelink3" />
			<rich:componentControl for="confirmActualizaEstado" attachTo="hidelink3" operation="hide" event="onclick" />
		</h:panelGroup>
	</f:facet>
	<h:form>
		<a4j:region>
			<a4j:include viewId="/paginas/parametros/confirmaActualizar.xhtml" />
		</a4j:region>
	</h:form>
</rich:modalPanel>

</html>
