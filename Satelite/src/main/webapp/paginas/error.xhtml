<h:panelGrid xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

	<style type="text/css">
.panel {
	background-color: #ffc0c0;
	border-color: red;
	align: center;
}

.panel2 {
	background-color: #fff;
	border-color: blue;
	align: center;
	text-align: center;
}

.letras {
	font-size: 12px;
	color: red;
	font-family: arial;
}

.letras2 {
	font-size: 12px;
	color: #03f;
	font-family: arial;
}
</style>

	<a4j:outputPanel ajaxRendered="true">
		<rich:modalPanel id="errorPanel" resizeable="false" width="300" height="130"
			showWhenRendered="#{facesContext.maximumSeverity == null ? 'false' : ((facesContext.maximumSeverity.ordinal == 0 || facesContext.maximumSeverity.ordinal == 1) ? 'true' : 'false')}">
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{facesContext.maximumSeverity.ordinal == 0 ? '/imagenes/close.gif' : '/imagenes/error.gif'}" id="hidelink" />
					<rich:componentControl for="errorPanel" attachTo="hidelink" operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>
			<rich:panel width="100%" heigh="100%" styleClass="#{facesContext.maximumSeverity.ordinal == 0 ? 'panel2' : 'panel'}" columns="1">
				<rich:messages styleClass="#{facesContext.maximumSeverity.ordinal == 0 ? 'letras2' : 'letras'}" />
			</rich:panel>
		</rich:modalPanel>

	</a4j:outputPanel>
</h:panelGrid>
