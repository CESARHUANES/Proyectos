<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/validacion.js" />
<style type="text/css">
.celda {
	width: 170px;
	color: #000;
}

.datatable {
	padding-top: 10px;
}

body {
	font-family: Monaco, Georgia, Times, serif;
}

.separador {
	padding: 10px 9px;
}

.botones {
	padding-left: 10px;
}
</style>
</head>

<body>
	<div>
		<table>
			<tr>
				<td align="center" width="40%"><br /> <rich:extendedDataTable id="listaCardif" var="listaCardif"
						value="#{telemarketingController.listaCabecerasSocio}" width="250px" height="400px" reRender="true">

						<rich:column width="100%">
							<f:facet name="header">
								<h:outputText value="SOCIO BASE" />
							</f:facet>
							<h:outputText value="#{listaCardif}" />
						</rich:column>
					</rich:extendedDataTable></td>
				<td align="center" width="5%"></td>
				<td align="center" width="40%"><br /> <rich:extendedDataTable id="listaLayout" var="listaLayout"
						value="#{telemarketingController.listaLayout}" width="250px" height="400px" selection="#{telemarketingController.selectionLayout}"
						reRender="true">

						<rich:column width="100%">
							<f:facet name="header">
								<h:outputText value="LAYOUT CARDIF" />
							</f:facet>
							<h:outputText value="#{listaLayout}" />
						</rich:column>
					</rich:extendedDataTable></td>
				<td align="left" width="15%"><span class="botones"><a4j:commandButton value="  Subir ↑↑ " action="#{telemarketingController.subir}"
							reRender="listaLayout"></a4j:commandButton></span> <br /> <span class="botones"><a4j:commandButton value="  Bajar ↓↓ "
							action="#{telemarketingController.bajar}" reRender="listaLayout"></a4j:commandButton></span></td>
			</tr>
		</table>
		<br /> <span> <a4j:commandButton value="&lt;&lt; Anterior" action="previous" immediate="true"></a4j:commandButton>
		</span> <span> <a4j:commandButton value="Siguiente &gt;&gt;" action="#{telemarketingController.siguienteDos}"></a4j:commandButton>
		</span>
	</div>

</body>

</html>
