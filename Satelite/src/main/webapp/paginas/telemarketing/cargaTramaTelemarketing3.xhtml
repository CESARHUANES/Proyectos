<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<body>

	<center>
		<fieldset>
			<legend>Por Tipo de Cliente</legend>
			<table>
				<tr>
					<td width="10%" align="right"><h:outputText value="Total: "></h:outputText></td>
					<td width="15%" align="left"><h:outputText value="#{telemarketingController.cantTotalClientes}"></h:outputText></td>
					<td width="10%" align="right"><h:outputText value="Registrados: "></h:outputText></td>
					<td width="15%" align="left"><h:outputText value="#{telemarketingController.cantClientesReg}"></h:outputText></td>
					<td width="10%" align="right"><h:outputText value="Error: "></h:outputText></td>
					<td width="15%" align="left"><h:outputText value="#{telemarketingController.cantClientesErr}"></h:outputText></td>
				</tr>
			</table>
		</fieldset>
		<fieldset>
			<legend>Asignacion por Producto</legend>
			<table>
				<tr>
					<td style="text-align: right;"><h:outputText value="Producto:" /></td>
					<td style="text-align: left;"><h:selectOneMenu id="selectProd" class="celda" value="#{telemarketingController.codProductoArch}">
							<f:selectItems value="#{telemarketingController.productoArchItems}" />
						</h:selectOneMenu></td>
					<td style="text-align: right;"><h:outputText value="Cantidad:" /></td>
					<td style="text-align: left;"><h:inputText id="cantidad" onkeypress="return valNumeros(event);" value="#{telemarketingController.cantidad}"
							maxlength="6" class="celda" /></td>
					<td width="15%" align="right"><a4j:commandButton action="#{telemarketingController.agregarProducto}" value="Agregar"
							reRender="listaProducto" style=" width : 71px;" /></td>
					<td><a4j:commandButton action="#{telemarketingController.quitarProducto}" value="Quitar" reRender="listaProducto" /></td>
				</tr>
			</table>
			<table>
				<tr>
					<td align="center"></td>
					<td><rich:extendedDataTable id="listaProducto" var="var" value="#{telemarketingController.listaProductoArch}" width="300px" rows="10"
							height="300px" selection="#{telemarketingController.selection}" selectionMode="single" reRender="true">

							<rich:column id="colCorrelativo" headerClass="dataTableHeader" width="50%" sortable="true" sortBy="#{var.DES_PRODUCTO}"
								sortIconAscending="dataTableAscIcon">
								<f:facet name="header">
									<h:outputText value="PRODUCTO" />
								</f:facet>
								<center>
									<h:outputText value="#{var.DES_PRODUCTO}" />
								</center>
							</rich:column>
							<rich:column id="colNombresRazonSocial" headerClass="dataTableHeader" width="50%" sortable="true" sortBy="#{var.CANTIDAD}"
								sortIconAscending="dataTableAscIcon">
								<f:facet name="header">
									<h:outputText value="CANTIDAD" />
								</f:facet>
								<center>
									<h:outputText value="#{var.CANTIDAD}" />
								</center>
							</rich:column>
						</rich:extendedDataTable></td>
				</tr>
			</table>

		</fieldset>
		<!-- <a4j:commandButton value="&lt;&lt; Anterior" action="previous"></a4j:commandButton> -->
		<rich:spacer width="5"></rich:spacer>
		<a4j:commandButton value="Finalizar" action="#{telemarketingController.procesar}"></a4j:commandButton>
	</center>

</body>
