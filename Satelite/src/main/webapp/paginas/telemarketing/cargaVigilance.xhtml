<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<a4j:keepAlive beanName="feedBackTlmkController" ajaxOnly="true" />

<head>
<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/validacion.js" />
<style type="text/css">
.celda {
	width: 170px;
	color: #000;
}

.datatable {
	padding-top: 10px;
}

body {
	font-family: Monaco, Georgia, Times, serif;
}

.separador {
	padding: 10px 9px;
}
</style>
</head>
<body>
	<h:form>
		<rich:panel id="reporte" height="100%" reRender="lista">
			<f:facet name="header">
				<h:outputText value=" Telemarketing > Carga de Vigilance">
				</h:outputText>
			</f:facet>

			<center>
				<rich:extendedDataTable id="vigilance" var="row" value="#{vigilanceController.listaVigilance}" width="520px" rows="1" height="45px"
					selectionMode="none" reRender="true">


					<rich:column id="numero" headerClass="dataTableHeader" width="150px">
						<f:facet name="header">
							<h:outputText value="NÃºmero de Registros" />
						</f:facet>
						<center>
							<h:outputText value="#{row.numRegistros}" />
						</center>
					</rich:column>
					<rich:column id="estado" headerClass="dataTableHeader" width="100px">
						<f:facet name="header">
							<h:outputText value="Estado" />
						</f:facet>
						<center>
							<h:outputText value="#{row.estado}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
							</h:outputText>
						</center>
					</rich:column>

					<rich:column id="usuario" headerClass="dataTableHeader" width="100px">
						<f:facet name="header">
							<h:outputText value="Usuario" />
						</f:facet>
						<center>
							<h:outputText value="#{row.usuCreacion}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
							</h:outputText>
						</center>
					</rich:column>

					<rich:column id="fecha" headerClass="dataTableHeader" width="170px">
						<f:facet name="header">
							<h:outputText value="Fecha y Hora" />
						</f:facet>
						<center>
							<h:outputText value="#{row.fecCreacion}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
							</h:outputText>
						</center>
					</rich:column>
				</rich:extendedDataTable>
				<br />
				<a4j:commandButton value="Actualizar" action="#{vigilanceController.actualizar}" reRender="vigilance"></a4j:commandButton>
			</center>


			<br />

		</rich:panel>
	</h:form>

</body>



</html>
