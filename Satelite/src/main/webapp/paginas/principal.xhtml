<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	xmlns:jsp="http://java.sun.com/jsp/jstl/core">
<head>
</head>
<ui:composition template="/templates/main.xhtml">
	<ui:define name="pageTitle">SATELITE</ui:define>
	<ui:define name="pageHeader">
		<h:form>
			<table width="100%" style="background-color: WHITE; height: 60px;">
				<tr>
					<td align="right" valign="bottom"
						style="background-image: url('#{facesContext.externalContext.requestContextPath}/imagenes/banner.png'); background-position: center; background-repeat: no-repeat;">
						<h:panelGrid columns="6">
							<h:outputText value="#{loginController.ambiente}" style="font-family:Verdana; font-size:14px; color:RED; font-weight:bold;" />
							<rich:spacer width="30"></rich:spacer>
							<h:outputText value="Bienvenido #{loginController.nombreUsuario}" style="font-family:Verdana; font-size:12px;" />
							<rich:spacer width="30"></rich:spacer>
							<h:commandLink value="Cerrar Sesion" action="#{loginController.cerrarSesion}" />
							<rich:spacer width="50"></rich:spacer>
						</h:panelGrid>
					</td>
				</tr>
			</table>
		</h:form>

	</ui:define>

	<ui:define name="menu">
		<a4j:include viewId="/paginas/menu.xhtml" />
	</ui:define>
	<ui:define name="body">
		<h:panelGrid id="panelPrincipal" style="width:100%;overflow:auto;valign:top;" cellpadding="0" cellspacing="0">

			<a4j:include binding="#{panelMenu.include}" viewId="/paginas/inicio.xhtml" id="principal" />

			<a4j:status onstart="Richfaces.showModalPanel('ajaxLoadingModalBox')" onstop="Richfaces.hideModalPanel('ajaxLoadingModalBox')"></a4j:status>
		</h:panelGrid>
		<rich:modalPanel id="ajaxLoadingModalBox" width="100" height="95">
			<center>
				<img src="#{facesContext.externalContext.requestContextPath}/imagenes/loading.gif"></img><br />
				<h:outputText value="Cargando..." />
			</center>
		</rich:modalPanel>
	</ui:define>
	<ui:define name="pageFooter">
		<table width="100%">
			<tr>
				<td align="center"><h:outputText
						value="Cardif del Perú - Av. Canaval y Moreyra 380, Piso 1101, San Isidro, Lima, Perú. - Fono: 615 1700 / Fax: 615 1721 "
						style="font-family:Verdana; font-size:11px; color: GREY;"></h:outputText> <a4j:include viewId="/paginas/error.xhtml" /></td>
			</tr>
		</table>
	</ui:define>

</ui:composition>

</html>
