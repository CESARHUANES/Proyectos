<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<a4j:keepAlive beanName="repSunatController" />
	
	<head>
		<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/validacion.js" />
		<style type="text/css">
			body, html {
				font-family: Monaco, Georgia, Times, serif;
			}
			
			#panelPrincipal {
				text-align: left;
			}
			
			#imgReiniciar {
				width: 12px;
				height: 12px;
				margin: 0;
				padding: 0;
			}
			
			#formRepSunatPrincipal {
				width: 97%;
				margin: 0 auto;
			}
			
			.datatable {
				padding-top: 35px;
			}
			
			.extendedDTableContenido {
				scrollbar-base-color: #3d8a3d; 
				border: 0px solid white;
				overflow-x: scroll;
				width: 1020px;
			}
		</style>	
	</head>
	<body>
		<rich:panel id="panelPrincipal">
			<f:facet name="header">
				<h:form>
					<h:outputText id="tituloCabecera" value=" Reportes > Reporte SUNAT" />
					<a4j:commandLink id="reiniciar" action="#{repSunatController.inicio}" reRender="principal" style="text-decoration: none; margin-left: 10px;">
						<img id="imgReiniciar" src="#{facesContext.externalContext.requestContextPath}/imagenes/refresh.png" />
					</a4j:commandLink>
				</h:form>
			</f:facet>
			<center>
				<fieldset id="formRepSunatPrincipal">
					<h:form id="formRepSunatPrincipal_A">
						<div style="text-align: center;">
							<table style="margin: auto; width: 100%; padding-top: 15px;" border="0">
								<tr>
									<td style="text-align: right; width: 40%;">
										<rich:message for="idPeriodo" style="color: red;">
											<f:facet name="errorMarker">
												<h:graphicImage url="../imagenes/error.png" />
											</f:facet>
										</rich:message>
										<rich:spacer width="2" /><h:outputText value="* Periodo: " />
									</td>
									<td style="text-align: left; width: 15%;">
										<h:selectOneMenu id="idPeriodo" value="#{repSunatController.idPeriodo}" style=" width: 150px;" required="true" requiredMessage="">
											<f:selectItems value="#{repSunatController.comboListaPeriodo}" />
										</h:selectOneMenu>
									</td>
									<td style="text-align: right; width: 10%;">
										<a4j:commandButton action="#{repSunatController.procesarConsulta}" value="Consultar" reRender="pnlLista, exportar" />
									</td>
									<td>&nsp;</td>
								</tr>
							</table>
						</div>
						
						<div class="datatable">
							<rich:panel id="pnlLista" style="width: 98%;">
								<div class="extendedDTableContenido">
									<rich:extendedDataTable id="lista" var="itemReporteSunat" value="#{repSunatController.listaReporteCabSunat}" 
										width="1018px" height="300px" selectionMode="single" rows="12" keppSaved="false" reRender="true">
										<rich:column headerClass="dataTableHeader" width="40%" sortable="true" sortBy="#{itemReporteSunat.nombreArchivo}"
											sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
											<f:facet name="header">
												<h:outputText value="Nombre de Archivo" />
											</f:facet>
											<center>
												<h:outputText value="#{itemReporteSunat.nombreArchivo}" />
											</center>
										</rich:column>
										<rich:column headerClass="dataTableHeader" width="20%" sortable="true" sortBy="#{itemReporteSunat.nroRegistros}"
											sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
											<f:facet name="header">
												<h:outputText value="NÂ° de Registros" />
											</f:facet>
											<center>
												<h:outputText value="#{itemReporteSunat.nroRegistros}" />
											</center>
										</rich:column>
										<rich:column headerClass="dataTableHeader" width="20%" sortable="true" sortBy="#{itemReporteSunat.fechaProceso}"
											sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
											<f:facet name="header">
												<h:outputText value="Fecha de Proceso" />
											</f:facet>
											<center>
												<h:outputText value="#{itemReporteSunat.fechaProceso}">
													<f:convertDateTime pattern="yyyy-MM-dd" />
												</h:outputText>
											</center>
										</rich:column>
										<rich:column headerClass="dataTableHeader" width="20%" sortable="true" sortBy="#{itemReporteSunat.estadoProceso}"
											sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
											<f:facet name="header">
												<h:outputText value="Estado" />
											</f:facet>
											<center>
												<h:outputText value="#{itemReporteSunat.estadoProceso}" />
											</center>
										</rich:column>
										<f:facet name="footer">
											<rich:datascroller id="ds" for="lista" maxPages="10" />
										</f:facet>
									</rich:extendedDataTable>
								</div>
							</rich:panel>
						</div>
					</h:form>
					
					<h:form id="formRepSunatPrincipal_B">
						<div style="width: 100%; border: 0px solid white; padding: 15px 0px 5px; text-align: center;">
							<h:commandButton id="exportar" action="#{repSunatController.exportar}" value="> Exportar" 
								disabled="#{repSunatController.disabledBtnExportar}" render="true" />
						</div>
					</h:form>
				</fieldset>
			</center>
		</rich:panel>
	</body>
</html>
