<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<a4j:keepAlive beanName="repConsultaAPESEGController" />

	<head>
		<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/validacion.js" />
		<style type="text/css">
			body, html {
				font-family: Monaco, Georgia, Times, serif;
			}
			
			#panelPrincipal {
				text-align: left;
			}
			
			#imgReiniciar {
				width: 12px;
				height: 12px;
				margin: 0;
				padding: 0;
			}
			
			#formRepConsultaAPESEG {
				width: 97%;
				margin: 0 auto;
			}
			
			.datatable {
				padding-top: 35px;
			}
			
			.extendedDTableContenido {
				scrollbar-base-color: #3d8a3d; 
				border: 0px solid white;
				overflow-x: scroll;
				width: 1020px;
			}
		</style>	
	</head>
	<body>
		<rich:panel id="panelPrincipal" height="100%" reRender="lista">
			<f:facet name="header">
				<h:form>
					<h:outputText id="tituloCabecera" value=" Reportes > Reporte APESEG" />
					<a4j:commandLink id="reiniciar" action="#{repConsultaAPESEGController.inicio}" reRender="principal" style="text-decoration: none; margin-left: 10px;">
						<img id="imgReiniciar" src="#{facesContext.externalContext.requestContextPath}/imagenes/refresh.png" />
					</a4j:commandLink>
				</h:form>
			</f:facet>
			<center>
				<fieldset id="formRepConsultaAPESEG">
					<h:form id="formRepConsultaAPESEG_A">
						<div style="text-align: center;">
							<table style="margin: auto; width: 98%; padding-top: 15px;" border="0">
								<tr>
									<td>
										<h:outputText value="Fecha de Registro" style="text-align: left; font-weight:bold"/>
									</td>
									<td>&nsp;</td>
									<td>&nsp;</td>
									<td>&nsp;</td>
									<td>&nsp;</td>
								</tr>
								<tr>
									<td style="text-align: right; width: 15%;">
										<rich:message for="fecRegistroDesde" style="color: red;">
											<f:facet name="errorMarker">
												<h:graphicImage url="../imagenes/error.png" />
											</f:facet>
										</rich:message>
										<rich:spacer width="2" /><h:outputText value="* Desde: " />
									</td>
									<td style="text-align: left; width: 15%;">
										<rich:calendar id="fecRegistroDesde" enableManualInput="false" showWeeksBar="false" datePattern="yyyy-MM-dd"
											value="#{repConsultaAPESEGController.fecRegistroDesde}" required="true" requiredMessage="" inputStyle="width: 125px;" />
									</td>
									<td style="text-align: right; width: 15%;">
										<rich:message for="fecRegistroHasta" style="color: red;">
											<f:facet name="errorMarker">
												<h:graphicImage url="../imagenes/error.png" />
											</f:facet>
										</rich:message>
										<rich:spacer width="2" /><h:outputText value="* Hasta: " />
									</td>
									<td style="text-align: left; width: 20%;">
										<rich:calendar id="fecRegistroHasta" enableManualInput="false" showWeeksBar="false" datePattern="yyyy-MM-dd" 
											value="#{repConsultaAPESEGController.fecRegistroHasta}" required="true" requiredMessage="" inputStyle="width: 125px;" />
									</td>
									<td style="text-align: left;">
										<a4j:commandButton action="#{repConsultaAPESEGController.procesarConsulta}" value="Consultar" 
											reRender="pnlLista, exportar, confirmar" />
									</td>
								</tr>
							</table>
						</div>
					</h:form>
					
					<h:form id="formRepConsultaAPESEG_B">
						<div class="datatable">
							<rich:panel id="pnlLista" style="width: 98%;">
								<div class="extendedDTableContenido">
									<rich:extendedDataTable id="lista" var="itemApeseg" value="#{repConsultaAPESEGController.listaConsultaAPESEG}" 
										width="1300px" height="330px" selectionMode="single" rows="12" keppSaved="false" reRender="true">
										<rich:column headerClass="dataTableHeader" width="7.5%" sortable="true" sortBy="#{itemApeseg.placa}"
											sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
											<f:facet name="header">
												<h:outputText value="N° Placa" />
											</f:facet>
											<center>
												<h:outputText value="#{itemApeseg.placa}" />
											</center>
										</rich:column>
										<rich:column headerClass="dataTableHeader" width="9%" sortable="true" sortBy="#{itemApeseg.polCer}"
											sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
											<f:facet name="header">
												<h:outputText value="N° Póliza" />
											</f:facet>
											<center>
												<h:outputText value="#{itemApeseg.polCer}" />
											</center>
										</rich:column>
										<rich:column headerClass="dataTableHeader" width="10%" sortable="true" sortBy="#{itemApeseg.fecPro}"
											sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
											<f:facet name="header">
												<h:outputText value="Fec. Registro" />
											</f:facet>
											<center>
												<h:outputText value="#{itemApeseg.fecPro}">
													<f:convertDateTime pattern="yyyy-MM-dd" />
												</h:outputText>
											</center>
										</rich:column>
										<rich:column headerClass="dataTableHeader" width="10.5%" sortable="true" sortBy="#{itemApeseg.numDoc}"
											sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
											<f:facet name="header">
												<h:outputText value="N° Documento" />
											</f:facet>
											<center>
												<h:outputText value="#{itemApeseg.numDoc}" />
											</center>
										</rich:column>
										<rich:column headerClass="dataTableHeader" width="20%" sortable="true" sortBy="#{itemApeseg.nomCon}"
											sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
											<f:facet name="header">
												<h:outputText value="Nombre del Contratante" />
											</f:facet>
											<center>
												<h:outputText value="#{itemApeseg.nomCon}" />
											</center>
										</rich:column>
										<rich:column headerClass="dataTableHeader" width="11.5%" sortable="true" sortBy="#{itemApeseg.fchCeF}"
											sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
											<f:facet name="header">
												<h:outputText value="Fec. Fin Vigencia" />
											</f:facet>
											<center>
												<h:outputText value="#{itemApeseg.fchCeF}">
													<f:convertDateTime pattern="yyyy-MM-dd" />
												</h:outputText>
											</center>
										</rich:column>
										<rich:column headerClass="dataTableHeader" width="11.5%" sortable="true" sortBy="#{itemApeseg.fchCeI}"
											sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
											<f:facet name="header">
												<h:outputText value="Fec. Ini Vigencia" />
											</f:facet>
											<center>
												<h:outputText value="#{itemApeseg.fchCeI}">
													<f:convertDateTime pattern="yyyy-MM-dd" />
												</h:outputText>
											</center>
										</rich:column>
										<rich:column headerClass="dataTableHeader" width="8.5%" sortable="true" sortBy="#{itemApeseg.nomCanal}"
											sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
											<f:facet name="header">
												<h:outputText value="Canal" />
											</f:facet>
											<center>
												<h:outputText value="#{itemApeseg.nomCanal}" />
											</center>
										</rich:column>
										<rich:column headerClass="dataTableHeader" width="13%" sortable="true" sortBy="#{itemApeseg.nomSocio}"
											sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
											<f:facet name="header">
												<h:outputText value="Socio" />
											</f:facet>
											<center>
												<h:outputText value="#{itemApeseg.nomSocio}" />
											</center>
										</rich:column>
										<f:facet name="footer">
											<rich:datascroller id="ds" for="lista" maxPages="10" />
										</f:facet>
									</rich:extendedDataTable>
								</div>
							</rich:panel>
						</div>
						<a4j:region>
							<div style="width: 100%; border: 0px solid white; padding: 20px 0px 5px;">
								<h:commandButton id="exportar" style="margin:0 5px;" action="#{repConsultaAPESEGController.exportar}" value="> Exportar" 
									disabled="#{repConsultaAPESEGController.disabledBtnExportar}" render="true" reRender="confirmar" />
								<a4j:commandButton id="confirmar" style="margin:0 5px;" action="#{repConsultaAPESEGController.confirmarApeseg}" value="> Confirmar APESEG" onclick="this.disabled=true"
									oncomplete="#{null == facesContext.maximumSeverity ? 'Richfaces.showModalPanel(\'panelSuccess\'); this.disabled=false;' : 'this.disabled=false;'}" 
									disabled="#{repConsultaAPESEGController.disabledBtnConfirmar}" reRender="panelSuccess" render="true" />
							</div>
						</a4j:region>
					</h:form>
				</fieldset>
			</center>
		</rich:panel>
		
		<rich:modalPanel id="panelSuccess" width="250" height="130">
			<f:facet name="header">
				<h:outputText value="Mensaje" />
			</f:facet>
			<h:panelGroup>
				<h:form>
				<center>
					<h5>
						<h:outputText value="Se confirma la extracción del Reporte para APESEG." />
					</h5>
					<h:commandButton action="#{repConsultaAPESEGController.inicio}" value="Aceptar" render="true" />
				</center>
				</h:form>
			</h:panelGroup>
		</rich:modalPanel>
	</body>
</html>
