<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<a4j:keepAlive beanName="repFalabellaController" />
	
	<head>
		<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/validacion.js" />
		<style type="text/css">
			body, html {
				font-family: Monaco, Georgia, Times, serif;
			}
			
			#panelPrincipal {
				text-align: left;
			}
			
			#imgReiniciar {
				width: 12px;
				height: 12px;
				margin: 0;
				padding: 0;
			}
			
			#formRepFalabella {
				width: 97%;
				margin: 0 auto;
			}
			
			.separatorLine {
				width: 100%; 
				border-top: 1px solid #C0C0C0; 
				margin: 10px 0;
			}
		</style>
	</head>
	<body>
		<rich:panel id="panelPrincipal">
			<f:facet name="header">
				<h:form>
					<h:outputText id="tituloCabecera" value="Reportes > Reporte Falabella" />
					<a4j:commandLink id="reiniciar"	action="#{repFalabellaController.inicio}" reRender="principal" style="text-decoration: none; margin-left: 10px; display: inline;">
						<img id="imgReiniciar" src="#{facesContext.externalContext.requestContextPath}/imagenes/refresh.png" />
					</a4j:commandLink>
				</h:form>
			</f:facet>
			<center>
				<fieldset id="formRepFalabella">
					<h:form>
						<div style="text-align: center;">
							<table style="width: 100%; padding: 15px 0px 75px;" border="0">
								<tr>
									<td style="text-align: center; width: 18%;">
										<h:outputText value="Consulta de Registro SOAT" style="text-align: left; font-weight:bold"/>
									</td>
									<td>&nsp;</td>
									<td>&nsp;</td>
									<td>&nsp;</td>
									<td>&nsp;</td>
									<td>&nsp;</td>
								</tr>
								<tr>
									<td style="text-align: right; width: 18%;">
										<rich:message for="idTipoTrama" style="color: red;">
											<f:facet name="errorMarker">
												<h:graphicImage url="../imagenes/error.png" />
											</f:facet>
										</rich:message>
										<rich:spacer width="2" /><h:outputText value="* Tipo de Trama: " />
									</td>
									<td style="text-align: left; width: 15%;">
										<h:selectOneMenu id="idTipoTrama" value="#{repFalabellaController.idTipoTrama}" style="width: 150px;" 
											required="true" requiredMessage="">
											<f:selectItems value="#{repFalabellaController.comboListaTipoTrama}" />
										</h:selectOneMenu>
									</td>
									<td style="text-align: right; width: 15%;">
										<rich:message for="fecVentaDesde" style="color: red;">
											<f:facet name="errorMarker">
												<h:graphicImage url="../imagenes/error.png" />
											</f:facet>
										</rich:message>
										<rich:spacer width="5" /><h:outputText value="* Fecha de Venta (Desde): " />
									</td>
									<td style="text-align: left; width: 15%;">
										<rich:calendar id="fecVentaDesde" enableManualInput="false" showWeeksBar="false" datePattern="yyyy-MM-dd"
											value="#{repFalabellaController.fecVentaDesde}" required="true" requiredMessage="" inputStyle="width: 125px;" />
									</td>							
									<td style="text-align: right; width: 15%;">
										<rich:message for="fecVentaHasta" style="color: red;">
											<f:facet name="errorMarker">
												<h:graphicImage url="../imagenes/error.png" />
											</f:facet>
										</rich:message>
										<rich:spacer width="5" /><h:outputText value="* Fecha de Venta (Hasta): " />
									</td>
									<td style="text-align: left;">
										<rich:calendar id="fecVentaHasta" enableManualInput="false" showWeeksBar="false" datePattern="yyyy-MM-dd"
											value="#{repFalabellaController.fecVentaHasta}" required="true" requiredMessage="" inputStyle="width: 125px;" />
									</td>
								</tr>
								<tr>
									<td colspan="6" style="padding-top: 40px;">
										<h:commandButton action="#{repFalabellaController.procesoGenerarReporte}" value="Generar Reporte" render="true" 
										reRender="idTipoTrama, fecVentaDesde, fecVentaHasta" />
									</td>
								</tr>
							</table>
						</div>
					</h:form>
				</fieldset>
			</center>
		</rich:panel>
	</body>
</html>
