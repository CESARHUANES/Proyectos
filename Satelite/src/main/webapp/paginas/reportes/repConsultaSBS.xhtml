<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<a4j:keepAlive beanName="repConsultaSBSController" />
	
	<head>
		<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/validacion.js" />
		<style type="text/css">
			body, html {
				font-family: Monaco, Georgia, Times, serif;
			}
			
			#panelPrincipal {
				text-align: left;
			}
			
			#imgReiniciar {
				width: 12px;
				height: 12px;
				margin: 0;
				padding: 0;
			}
			
			#formRepConsultaSBSPrincipal {
				width: 97%;
				margin: 0 auto;
			}
			
			.datatable {
				padding-top: 30px;
			}
			
			.extendedDTableContenido {
				scrollbar-base-color: #3d8a3d; 
				border: 0px solid white;
				overflow-x: scroll;
				width: 1020px;
			}
			
			.contadorRegistros {
				margin: auto;
				text-align: right;
				font-weight:bold;
				padding: 12px 10px 0px;
				text-align: center;
			}
		</style>	
	</head>
	<body>
		<rich:panel id="panelPrincipal">
			<f:facet name="header">
				<h:form>
					<h:outputText id="tituloCabecera" value=" Reportes > Anexo SBS #{repConsultaSBSController.tituloCabecera}" />
					<a4j:commandLink id="reiniciar" action="#{repConsultaSBSController.inicio}" reRender="principal" style="text-decoration: none; margin-left: 10px;">
						<img id="imgReiniciar" src="#{facesContext.externalContext.requestContextPath}/imagenes/refresh.png" />
					</a4j:commandLink>
				</h:form>
			</f:facet>
			<center>
				<fieldset id="formRepConsultaSBSPrincipal">
					<h:panelGrid id="panelStep1" columns="1" style="display:#{(repConsultaSBSController.panelStep1Flag==true) ? 'block' : 'none'}">
		     			<ui:include src="../reportes/repConsultaSBSStep1.xhtml" />
			    	</h:panelGrid>
			     	<h:panelGrid id="panelStep2" columns="1" style="display:#{(repConsultaSBSController.panelStep2Flag==true) ? 'block' : 'none'}">
			     		<ui:include src="../reportes/repConsultaSBSStep2.xhtml" />
            	 	</h:panelGrid>
				</fieldset>
			</center>
		</rich:panel>
	</body>
</html>
