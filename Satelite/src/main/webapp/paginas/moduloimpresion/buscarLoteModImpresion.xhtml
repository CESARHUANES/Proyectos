<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j" 
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" >
	
	<a4j:keepAlive beanName="buscarLoteController" />
	
	<head>
		<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/validacion.js" />
		<style type="text/css">
			body, html {
				font-family: Monaco, Georgia, Times, serif;
			}
			
			#panelPrincipal {
				text-align: left;
			}
			
			#imgReiniciar {
				width: 12px;
				height: 12px;
				margin: 0;
				padding: 0;
			}
			
			#formBuscarLotePrincipal {
				width: 97%;
				margin: 0 auto;
			}
			
			.separatorLine {
				width: 100%; 
				border-top: 1px solid #C0C0C0; 
				margin: 5px 0;
			}
			
			.datatable {
				padding-top: 25px;
			}
			
			.extendedDTableContenido {
				scrollbar-base-color: #3d8a3d; 
				border: 0px solid white;
				overflow-x: scroll;
				width: 1020px;
			}
		</style>
	</head>
	<body>
		<rich:panel id="panelPrincipal" height="100%">
			<f:facet name="header">
				<h:form>
					<h:outputText id="tituloCabecera" value="ImpresiÃ³n > Buscar Lote #{buscarLoteController.tituloCabecera}" />
					<a4j:commandLink id="reiniciar" action="#{buscarLoteController.inicio}" reRender="principal" style="text-decoration: none; margin-left: 10px; display: #{(buscarLoteController.panelStep1Flag) ? 'inline' : 'none'};">
						<img id="imgReiniciar" src="#{facesContext.externalContext.requestContextPath}/imagenes/refresh.png" />
					</a4j:commandLink>
				</h:form>
			</f:facet>
			<center>
				<fieldset id="formBuscarLotePrincipal">
					<h:panelGrid id="panelStep1" columns="1" style="display:#{(buscarLoteController.panelStep1Flag==true) ? 'block' : 'none'}">
						<ui:include src="../moduloimpresion/buscarLoteModImpresionStep1.xhtml" />
					</h:panelGrid>
					<h:panelGrid id="panelStep2" columns="1" style="display:#{(buscarLoteController.panelStep2Flag==true) ? 'block' : 'none'}">
						<ui:include src="../moduloimpresion/buscarLoteModImpresionStep2.xhtml" />
					</h:panelGrid>
				</fieldset>
			</center>
		</rich:panel>
	</body>
</html>
