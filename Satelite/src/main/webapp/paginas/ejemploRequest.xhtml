<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	xmlns:jsp="http://java.sun.com/jsp/jstl/core">
<a4j:keepAlive beanName="ejemploController" />
<head>

</head>
<body>
	<h1>REQUEST</h1>
	<!-- PRIMERA -->
	<h:form>
		<h:outputText value="User" />
		<h:inputText value="#{ejemploController.user}" />

		<br></br>
		<br></br>

		<h:outputText value="Pass" />
		<h:inputText value="#{ejemploController.pass}" />

		<br></br>
		<br></br>
		<br></br>

		<h:commandButton value="Ingresar" action="#{ejemploController.procesar}" />
	</h:form>

	<br></br>
	<br></br>

	<!-- SEGUNDA -->

	<h:form id="jbForm1">
		<h:inputText value="#{ejemploController.user}">
			<a4j:support event="onkeyup" reRender="output" />
		</h:inputText>
	</h:form>
	<h:outputText id="output" style="font-weight:bold" value="Typed Name: #{ejemploController.user}" />

	<br></br>
	<br></br>
	<br></br>



	<!-- TERCERA -->
	<rich:modalPanel id="panel" width="350" height="100">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Modal Panel"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelink" />
				<rich:componentControl for="panel" attachTo="hidelink" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<h:outputText value="This panel is called using Component Control Component"></h:outputText>
		<br />
		<h:outputText value="Closure link (X) works also through Component Control"></h:outputText>
	</rich:modalPanel>
	<h:outputLink value="#" id="link">
        Show Modal Panel 
        <rich:componentControl for="panel" attachTo="link" operation="show" event="onclick" />
	</h:outputLink>


	<br></br>
	<br></br>
	<br></br>

</body>


</html>
