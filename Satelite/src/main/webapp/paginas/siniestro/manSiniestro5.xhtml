<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<a4j:keepAlive beanName="siniestroController" />
<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/validacion.js" />
<script type="text/javascript">
function email_validate(email)
{
	var regMail = /^([_a-zA-Z0-9-]+)(\.[_a-zA-Z0-9-]+)*@([a-zA-Z0-9-]+\.)+([a-zA-Z]{2,3})$/;
	var accion = true;
	if(regMail.test(email) == false)
	{
	document.getElementById("status").innerHTML = "email no válido.";
	accion=false
	}
	else
	{	document.getElementById("status").innerHTML = "";
	}
	
	return accion;
 }
	</script>

<head>
</head>
<body>

	<fieldset>
		<legend>Contacto</legend>
		<table>
			<tr>
				<td><h:outputText style="font-size:11px;" value="Tel. Referencia:" /></td>
				<td width="250"><h:inputText id="telReferencia" maxlength="20" value="#{siniestroController.siniSiniestro.telReferencia}"
						onkeyup="value=value.toUpperCase()" readonly="#{siniestroController.readonlyMostrar}" style="#{siniestroController.styleVerSiniestro}" /></td>
				<rich:spacer width="40"></rich:spacer>
				<td><h:outputText style="font-size:11px;" value="Contacto:" /></td>
				<td width="300"><h:inputText id="contacto" maxlength="40" value="#{siniestroController.siniSiniestro.contacto}"
						onkeyup="value=value.toUpperCase()" readonly="#{siniestroController.readonlyMostrar}" style="#{siniestroController.styleVerSiniestro}" /></td>

				<td><h:outputText style="font-size:11px;" value="Correo:" /></td>
				<td><h:inputText id="email" name="email" value="#{siniestroController.siniSiniestro.correo}" maxlength="50" class="celda"
						onkeyup="email_validate(this.value);" readonly="#{siniestroController.readonlyMostrar}"
						style="#{siniestroController.styleVerSiniestro};width:144px;" /> <span id="status" style="color: red;"></span></td>
			</tr>
			<tr>
				<td><h:outputText style="font-size:11px;" value="Dir. de Domicilio:" /></td>
				<td colspan="6"><h:inputText id="dirDomicilio" maxlength="100" value="#{siniestroController.siniSiniestro.dirDomicilio}"
						onkeyup="value=value.toUpperCase()" readonly="#{siniestroController.readonlyMostrar}"
						style="#{siniestroController.styleVerSiniestro};width:834px;" /></td>

			</tr>

			<!-- 							<tr> -->
			<!-- 								 <td> -->
			<!-- 								<h:selectOneMenu id="departamentogy" value="#{siniestroController.siniSiniestro.departamento}"> -->
			<!-- 								<f:selectItems value="#{siniestroController.listaDepartamentoItem}" /> -->
			<!-- 								</h:selectOneMenu>	 -->
			<!-- 								</td> -->
			<!-- 							</tr>  -->
			<tr>
				<td><h:outputText style="font-size:11px;" value="Departamento:" /></td>
				<td width="150px"><a4j:region ajaxSingle="true">
						<h:selectOneMenu id="selectDepatamento" value="#{siniestroController.siniSiniestro.codDepartamento}"
							style="width:145px; #{siniestroController.styleVerSiniestro}" valueChangeListener="#{siniestroController.buscarProvincia}"
							disabled="#{siniestroController.readonlyMostrar}">
							<f:selectItems value="#{siniestroController.listaDepartamentoItem}" />
							<a4j:support event="onchange" reRender="selectProvincia" />
						</h:selectOneMenu>
					</a4j:region></td>
				<rich:spacer width="40"></rich:spacer>
				<td><h:outputText style="font-size:11px;" value="Provincia:" /></td>
				<td><a4j:region ajaxSingle="true">
						<h:selectOneMenu id="selectProvincia" value="#{siniestroController.siniSiniestro.codProvincia}"
							style="width:140px; #{siniestroController.styleVerSiniestro}" valueChangeListener="#{siniestroController.buscarDistrito}"
							disabled="#{siniestroController.readonlyMostrar}">
							<f:selectItems value="#{siniestroController.listaProvinciaItem}" />
							<a4j:support event="onchange" reRender="selectDistrito" />
						</h:selectOneMenu>
					</a4j:region></td>
				<td><h:outputText style="font-size:11px;" value="Distrito:" /></td>
				<td><h:selectOneMenu id="selectDistrito" value="#{siniestroController.siniSiniestro.codDistrito}"
						style=" width : 145px; #{siniestroController.styleVerSiniestro}" disabled="#{siniestroController.readonlyMostrar}">
						<f:selectItems value="#{siniestroController.listaDistritoItem}" />
					</h:selectOneMenu></td>
			</tr>
		</table>
	</fieldset>
	<fieldset>
		<legend>Datos Adicionales</legend>
		<table>
			<tr>
				<td width="100"><h:outputText style="font-size:11px;" value="Tipo de Seguro:" /></td>
				<td width="100"><h:selectOneMenu id="tipoSeguro" value="#{siniestroController.siniSiniestro.codTipSeguro}" required="true" requiredMessage=""
						disabled="#{siniestroController.readonlyMostrar}" style="#{siniestroController.styleVerSiniestro}">
						<f:selectItems value="#{siniestroController.listaTipoSeguroItem}" />
					</h:selectOneMenu> <rich:message for="tipoSeguro" style="color: red;">
						<f:facet name="errorMarker">
							<h:graphicImage url="../imagenes/error.png" />
						</f:facet>
					</rich:message></td>
				<rich:spacer width="55"></rich:spacer>


			</tr>
			<tr>
				<td width="100"><h:outputText style="font-size:11px;" value="Rangos:" /></td>
				<td width="210"><h:inputText id="rangos" maxlength="30" onkeyup="value=value.toUpperCase()"
						value="#{siniestroController.siniSiniestro.rangos}" readonly="#{siniestroController.readonlyMostrar}"
						style="#{siniestroController.styleVerSiniestro}" /></td>
				<rich:spacer width="55"></rich:spacer>
				<td width="70"><h:outputText style="font-size:11px;" value="Ley Reserva Pend.:" /></td>
				<td width="260"><h:inputText id="leyReservaPen" maxlength="30" onkeyup="value=value.toUpperCase()"
						value="#{siniestroController.siniSiniestro.leyReservaPendiente}" readonly="#{siniestroController.readonlyMostrar}"
						style="#{siniestroController.styleVerSiniestro}" /></td>
				<rich:spacer width="120"></rich:spacer>
				<td width="75"><h:outputText style="font-size:11px;" value="Ley Reserva Pend.1:" /></td>
				<td><h:inputText id="LeyReservaPendiente1" maxlength="30" onkeyup="value=value.toUpperCase()"
						value="#{siniestroController.siniSiniestro.leyReservaPendiente1}" readonly="#{siniestroController.readonlyMostrar}"
						style="#{siniestroController.styleVerSiniestro}" /></td>
			</tr>
		</table>
	</fieldset>
	<fieldset>
		<legend>Respuesta Courier</legend>

		<table>
			<tr>
				<td width="220" colspan="2"><h:outputText style="font-size:11px;" value="Contamos con cargo de tarjeta entregada" /> <h:selectBooleanCheckbox
						id="checkContamosConCargoTargetaEntregada" value="#{siniestroController.flagcargoTargeEntregada_m5}"
						disabled="#{siniestroController.readonlyMostrar}" /></td>
				<td width="135" align="right"><h:outputText style="font-size:11px;" value="Fec. Entrega:" /></td>
				<td width="150"><rich:calendar id="fechaEntrega" enableManualInput="true" style=" width : 130px;" datePattern="dd/MM/yyyy"
						value="#{siniestroController.siniSiniestro.fecEntrega}" showWeeksBar="false" disabled="#{siniestroController.readonlyMostrar}">
					</rich:calendar></td>
				<td width="90" align="right"><h:outputText style="font-size:11px;" value="Fecha Reenvío:" /></td>
				<td width="160" colspan="2"><rich:calendar id="fechaReenvio" enableManualInput="true" style=" width : 130px;" datePattern="dd/MM/yyyy"
						value="#{siniestroController.siniSiniestro.fecReenvio}" showWeeksBar="false" disabled="#{siniestroController.readonlyMostrar}">
					</rich:calendar></td>
			</tr>
		</table>
		<br></br>


		<table>
			<tr>

				<td width="120"><h:outputText style="font-size:11px;" value="Fecha Solicitud Nueva Direc.:" /></td>
				<td width="260"><rich:calendar id="fecSoliNuevaDirec" enableManualInput="true" style=" width : 130px;" datePattern="dd/MM/yyyy"
						value="#{siniestroController.siniSiniestro.fecSolicNuevaDirec}" showWeeksBar="false" disabled="#{siniestroController.readonlyMostrar}">
					</rich:calendar></td>
				<td width="120" align="right"><h:outputText style="font-size:11px;" value="Motivo no Entrega:" /></td>
				<td width="160"><h:selectOneMenu id="motEntrega" value="#{siniestroController.siniSiniestro.codMotNoEnt}"
						disabled="#{siniestroController.readonlyMostrar}" style="#{siniestroController.styleVerSiniestro}">
						<f:selectItems value="#{siniestroController.listaMotivoNoEntregaItem}" />
					</h:selectOneMenu></td>
				<td width="150" align="right"><h:outputText style="font-size:11px;" value="N° Envíos:" /></td>
				<td width="170"><h:inputText id="nroEnvio" maxlength="2" value="#{siniestroController.siniSiniestro.nroEnvios}"
						onkeypress="return valNumeros(event);" readonly="#{siniestroController.readonlyMostrar}" style="#{siniestroController.styleVerSiniestro}" /></td>
				<td width="120" align="right"><h:outputText style="font-size:11px;" value="N° Caja:" /></td>
				<td width="100"><h:inputText id="nroCaja" maxlength="20" value="#{siniestroController.siniSiniestro.nroCaja}"
						onkeyup="value=value.toUpperCase()" readonly="#{siniestroController.readonlyMostrar}" style="#{siniestroController.styleVerSiniestro}" /></td>
			</tr>
		</table>
	</fieldset>
</body>
</html>
