<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">



<a4j:keepAlive beanName="siniestroController" />
<head>
</head>
<body>

	<fieldset>
		<legend>Desempleo</legend>
		<table>
			<tr>
				<td width="160"><h:outputText style="font-size:11px;" value="Monto Máx. de Cuotas:" /></td>
				<td width="160"><h:inputText id="impMaxCoutas" maxlength="10" value="#{siniestroController.siniDesempleo.impMaxCuota}"
						onkeypress="return valDecimales(event);" required="#{siniestroController.requiredDesemp}" requiredMessage=""
						readonly="#{siniestroController.readonlyMostrar}" style="#{siniestroController.styleVerSiniestro}" /> <rich:message for="impMaxCoutas"
						style="color: red;">
						<f:facet name="errorMarker">
							<h:graphicImage url="../imagenes/error.png" />
						</f:facet>
					</rich:message></td>
				<td width="140"><h:outputText style="font-size:11px;" value="N° de Cuotas:" /></td>
				<td><h:inputText id="nroCoutas" maxlength="3" value="#{siniestroController.siniDesempleo.nroCuota}" onkeypress="return valNumeros(event);"
						readonly="#{siniestroController.readonlyMostrar}" required="#{siniestroController.requiredDesemp}" requiredMessage=""
						style="#{siniestroController.styleVerSiniestro}" /> <rich:message for="nroCoutas" style="color: red;">
						<f:facet name="errorMarker">
							<h:graphicImage url="../imagenes/error.png" />
						</f:facet>
					</rich:message></td>

				<td><h:outputText style="font-size:11px;" value="Trabajador Independiente: " /></td>
				<td><h:selectOneMenu id="idTipoTrabajador" value="#{siniestroController.siniDesempleo.codTipoTrabajador}"
						disabled="#{siniestroController.readonlyMostrar}" style="#{siniestroController.styleVerSiniestro}">
						<f:selectItems value="#{siniestroController.listaTipoTrabajItem}" />
					</h:selectOneMenu> <rich:message for="idTipoTrabajador" style="color: red;">
						<f:facet name="errorMarker">
							<h:graphicImage url="../imagenes/error.png" />
						</f:facet>
					</rich:message></td>



			</tr>
		</table>
	</fieldset>

	<fieldset>
		<legend>Desgravamen</legend>
		<table>
			<tr>
				<td width="160"><h:outputText style="font-size:11px;" value="N° de Tarjeta:" /></td>

				<a4j:region>
					<td width="160"><h:inputText id="nroTargeta" maxlength="16" value="#{siniestroController.siniDesgravamen.nroTarjeta}"
							onkeypress="return valNumeros(event);" readonly="#{siniestroController.readonlyMostrar}" style="#{siniestroController.styleVerSiniestro}">

							<a4j:support event="onchange" reRender="tipoTarjeta" action="#{siniestroController.validaTipoTarjeta}" />

						</h:inputText></td>

					<td width="140"><h:outputText style="font-size:11px;" value="Tipo de Tarjeta:" /></td>
					<td><h:inputText id="tipoTarjeta" maxlength="20" value="#{siniestroController.vTipoTarjeta_b}" onkeyup="value=value.toUpperCase()"
							readonly="true" style="background:#ddd;color:black;" disabled="true" /></td>
				</a4j:region>
				<td width="140"><h:outputText style="font-size:11px;" value="Autoseguro: " /></td>
				<td><h:selectBooleanCheckbox id="idAutoSeguro" value="#{siniestroController.siniDesgravamen.autoseguro}"
						readonly="#{siniestroController.readonlyMostrar}" style="#{siniestroController.styleVerSiniestro}" /></td>


			</tr>
		</table>
	</fieldset>

	<fieldset>
		<legend>Renta Hospitalaria</legend>
		<table>
			<tr>
				<td width="160"><h:outputText style="font-size:11px; " value="Días CN:" /></td>
				<td width="170"><h:inputText id="diasCN" maxlength="3" value="#{siniestroController.siniRentaHosp.canDiasCn}"
						onkeypress="return valNumeros(event);" readonly="#{siniestroController.readonlyMostrar}" style="#{siniestroController.styleVerSiniestro}" /></td>
				<td width="120"><h:outputText style="font-size:11px;" value="Días UCI:" /></td>
				<td width="160"><h:inputText id="diasUCI" maxlength="3" value="#{siniestroController.siniRentaHosp.canDiasUci}"
						onkeypress="return valNumeros(event);" readonly="#{siniestroController.readonlyMostrar}" style="#{siniestroController.styleVerSiniestro}" /></td>
				<td width="160"><h:outputText style="font-size:11px;" value="Cálculo de Liquidación:" /></td>
				<td width="160"><h:inputText id="calculoLiquidacion" maxlength="10" value="#{siniestroController.siniRentaHosp.impCalcLiquid}"
						onkeypress="return valDecimales(event);" readonly="#{siniestroController.readonlyMostrar}" style="#{siniestroController.styleVerSiniestro}" />

				</td>
			</tr>
			<tr>
				<td width="160"><h:outputText style="font-size:11px;" value="Días de Hospitalización:" /></td>
				<td width="160"><h:inputText id="diasHospitalizacion" maxlength="3" onkeypress="return valNumeros(event);"
						value="#{siniestroController.siniRentaHosp.canDiasHospital}" required="#{siniestroController.requiredRentaHosp}" requiredMessage=""
						readonly="#{siniestroController.readonlyMostrar}" style="#{siniestroController.styleVerSiniestro}" /> <rich:message for="diasHospitalizacion"
						style="color: red;">
						<f:facet name="errorMarker">
							<h:graphicImage url="../imagenes/error.png" />
						</f:facet>
					</rich:message></td>
				<td width="140"><h:outputText style="font-size:11px;" value="Excepciones:" /></td>
				<td width="160"><h:inputText id="excepciones" maxlength="30" onkeyup="value=value.toUpperCase()"
						value="#{siniestroController.siniRentaHosp.excepcion}" readonly="#{siniestroController.readonlyMostrar}"
						style="#{siniestroController.styleVerSiniestro}" /></td>
				<td width="160" colspan="2"></td>
			</tr>
		</table>
	</fieldset>
</body>
</html>
