<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<a4j:keepAlive beanName="siniestroController" />

<head>
</head>
<body>
	<!-- <h:form>  -->


	<!-- 		<rich:tabPanel > -->




	<fieldset>
		<legend>Datos</legend>



		<table>
			<tr>

				<td width="95"><h:outputText style="font-size:11px;" value="Ejecutivo CAFAE:" /></td>
				<td colspan="2" width="280"><h:selectOneMenu id="ejecutivoCafae" value="#{siniestroController.siniDatosCafae.ejeCafae}"
						required="#{siniestroController.requiredCafae}" requiredMessage="" style="width:200px; #{siniestroController.styleVerSiniestro}"
						disabled="#{siniestroController.readonlyMostrar}">
						<f:selectItems value="#{siniestroController.listaEjeCafaeItem}" />
					</h:selectOneMenu> <rich:message for="ejecutivoCafae" style="color: red;">
						<f:facet name="errorMarker">
							<h:graphicImage url="../imagenes/error.png" />
						</f:facet>
					</rich:message></td>
				<td width="95"><h:outputText style="font-size:11px;" value="Tipo Ref. CAFAE:" /></td>
				<td><h:selectOneMenu id="tipRefCafae" value="#{siniestroController.siniDatosCafae.tipRefCafae}"
						style="width:160px; #{siniestroController.styleVerSiniestro}" required="#{siniestroController.requiredCafae}" requiredMessage=""
						disabled="#{siniestroController.readonlyMostrar}">
						<f:selectItems value="#{siniestroController.listaTipRefCafaeItem}" />
					</h:selectOneMenu> <rich:message for="tipRefCafae" style="color: red;">
						<f:facet name="errorMarker">
							<h:graphicImage url="../imagenes/error.png" />
						</f:facet>
					</rich:message></td>

				<td><h:outputText style="font-size:11px;" value="Ref. CAFAE:" /></td>
				<td><h:inputText id="refCafae" maxlength="30" value="#{siniestroController.siniDatosCafae.refCafae}" onkeyup="value=value.toUpperCase()"
						required="#{siniestroController.requiredCafae}" requiredMessage="" readonly="#{siniestroController.readonlyMostrar}"
						style="#{siniestroController.styleVerSiniestro}" /> <rich:message for="refCafae" style="color: red;">
						<f:facet name="errorMarker">
							<h:graphicImage url="../imagenes/error.png" />
						</f:facet>
					</rich:message></td>
			</tr>


		</table>


		<table>
			<tr>
				<td><h:outputText style="font-size:11px;" value="Tipo de  Doc. Benef.:" /></td>
				<td width="280"><h:selectOneMenu id="productoT" value="#{siniestroController.siniDatosCafae.tipDocBeneficiario}"
						required="#{siniestroController.requiredCafae}" requiredMessage="" style="width:200px; #{siniestroController.styleVerSiniestro}"
						disabled="#{siniestroController.readonlyMostrar}">
						<f:selectItems value="#{siniestroController.listaTipoDocItem}" />
					</h:selectOneMenu> <rich:message for="productoT" style="color: red;">
						<f:facet name="errorMarker">
							<h:graphicImage url="../imagenes/error.png" />
						</f:facet>
					</rich:message></td>

				<td width="95"><h:outputText style="font-size:11px;" value="N° Doc. Benef.:" /></td>
				<td><h:inputText id="apePaterno" maxlength="13" value="#{siniestroController.siniDatosCafae.nroDocBeneficiario}"
						style=" width : 154px; #{siniestroController.styleVerSiniestro}" required="#{siniestroController.requiredCafae}" requiredMessage=""
						readonly="#{siniestroController.readonlyMostrar}" /> <rich:message for="apePaterno" style="color: red;">
						<f:facet name="errorMarker">
							<h:graphicImage url="../imagenes/error.png" />
						</f:facet>
					</rich:message></td>
			</tr>
			<tr>
				<td><h:outputText style="font-size:11px;" value="Nombres Benef.:" /></td>
				<td><h:inputText id="nombres" maxlength="100" value="#{siniestroController.siniDatosCafae.nomBeneficiario}"
						onkeyup="value=value.toUpperCase()" style=" width : 195px; #{siniestroController.styleVerSiniestro}"
						required="#{siniestroController.requiredCafae}" requiredMessage="" readonly="#{siniestroController.readonlyMostrar}" /> <rich:message
						for="nombres" style="color: red;">
						<f:facet name="errorMarker">
							<h:graphicImage url="../imagenes/error.png" />
						</f:facet>
					</rich:message></td>

			</tr>

			<tr>
				<td><h:outputText style="font-size:11px;" value="Parentesco:" /></td>
				<td><h:selectOneMenu id="parentesco" value="#{siniestroController.siniDatosCafae.parentescoBenef}"
						required="#{siniestroController.requiredCafae}" requiredMessage="" disabled="#{siniestroController.readonlyMostrar}"
						style="#{siniestroController.styleVerSiniestro}">
						<f:selectItems value="#{siniestroController.listaParentescoItem2}" />
					</h:selectOneMenu> <rich:message for="parentesco" style="color: red;">
						<f:facet name="errorMarker">
							<h:graphicImage url="../imagenes/error.png" />
						</f:facet>
					</rich:message></td>
				<td><h:outputText style="font-size:11px;" value="Fondo CAFAE:" /></td>

				<td><h:inputText id="fondoCafaee" maxlength="30" value="#{siniestroController.siniDatosCafae.fondoCafae}"
						style=" width : 158px; #{siniestroController.styleVerSiniestro}" onkeyup="value=value.toUpperCase()"
						readonly="#{siniestroController.readonlyMostrar}" /></td>
			</tr>
		</table>

	</fieldset>



	<fieldset>
		<legend>Coberturas</legend>

		<table>
			<tr>
				<td width="100px"><h:outputText style="font-size:11px;" value="Muerte Natural" /></td>
				<td width="120px"><h:selectBooleanCheckbox id="flagMuNa" value="#{siniestroController.flagMuNa}"
						disabled="#{siniestroController.readonlyMostrar}" /></td>

				<td width="120px"><h:outputText style="font-size:11px;" value="Muerte Accidental" /></td>
				<td width="170px"><h:selectBooleanCheckbox id="flagMuAc" value="#{siniestroController.flagMuAc}"
						disabled="#{siniestroController.readonlyMostrar}" /></td>
				<td width="100px"><h:outputText style="font-size:11px;" value="IHP" /></td>
				<td width="170px"><h:selectBooleanCheckbox id="flagIHP" value="#{siniestroController.flagIHP}"
						disabled="#{siniestroController.readonlyMostrar}" /></td>
				<td width="90px"><h:outputText style="font-size:11px;" value="Saldo Deudas" /></td>
				<td width="150px"><h:selectBooleanCheckbox id="flagSaDe" value="#{siniestroController.flagSaDe}"
						disabled="#{siniestroController.readonlyMostrar}" /></td>
				<td width="100px"><h:outputText style="font-size:11px;" value="Útiles Escolares" /></td>
				<td width="30px"><h:selectBooleanCheckbox id="flagUtEs" value="#{siniestroController.flagUtEs}"
						disabled="#{siniestroController.readonlyMostrar}" /></td>
			</tr>
			<tr>
				<td width="118px"><h:outputText style="font-size:11px;" value="Repatriación Restos" /></td>
				<td width="80px"><h:selectBooleanCheckbox id="flagReRe" value="#{siniestroController.flagReRe}"
						disabled="#{siniestroController.readonlyMostrar}" /></td>
				<td width="120px"><h:outputText style="font-size:11px;" value="Traslado de Restos" /></td>
				<td width="80px"><h:selectBooleanCheckbox id="flagTrRe" value="#{siniestroController.flagTrRe}"
						disabled="#{siniestroController.readonlyMostrar}" /></td>
				<td width="100px"><h:outputText style="font-size:11px;" value="Invalidez Total y Permanente" /></td>
				<td width="80px"><h:selectBooleanCheckbox id="flagInToPe" value="#{siniestroController.flagInToPe}"
						disabled="#{siniestroController.readonlyMostrar}" /></td>
				<td width="90px"><h:outputText style="font-size:11px;" value="DC" /></td>
				<td width="80px"><h:selectBooleanCheckbox id="flagDc" value="#{siniestroController.flagDc}" disabled="#{siniestroController.readonlyMostrar}" />
				</td>
				<td width="100px"><h:outputText style="font-size:11px;" value="DS" /></td>
				<td width="30px"><h:selectBooleanCheckbox id="flagDs" value="#{siniestroController.flagDs}" disabled="#{siniestroController.readonlyMostrar}" />
				</td>
			</tr>
		</table>
	</fieldset>

</body>
</html>
