<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<a4j:keepAlive beanName="conCertificadoRetencionController" />
<head>
<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/validacion.js" />

<style type="text/css">
body {
	font-family: Monaco, Georgia, Times, serif;
}

#panelPrincipal {
	text-align: left;
}

#formVerRespuestaPPL {
	width: 400px;
	height: 210px;
	margin: 0 auto;
}

.datatable {
	padding-top: 10px;
}
</style>
</head>
<body>
	<h:form>
		<rich:panel id="panelPrincipal" height="100%" style="padding-bottom:10px;">
			<f:facet name="header">
				<h:outputText value="TesorerÃ­a > Consulta de Certificados > Respuesta PPL" />
			</f:facet>
			<fieldset id="formVerRespuestaPPL" style="border: none;">
				<div>
					<table style="margin: auto; width: 100%; padding: 10px 5px 0px;">
						<tr>
							<td style="text-align: left; width: 32%; font-weight: bold"><h:outputText value="Nro. Comprobante: " /></td>
							<td style="text-align: left;"><h:outputText id="nroCertificadoComprobante"
									value="#{conCertificadoRetencionController.comprobanteElectronicoSelected.nroComprobanteElectronico}" /></td>
						</tr>
						<tr>
							<td colspan="2" style="padding-top: 25px;"><h:inputTextarea id="respuestaDteRecovery" readonly="true" style="width: 380px; height: 130px;"
									rows="10" value="#{conCertificadoRetencionController.comprobanteElectronicoSelected.respuestaDteRecovery}" /></td>
						</tr>
						<tr>
							<td />
							<td style="text-align: right;"><a4j:commandButton
									onclick="#{facesContext.maximumSeverity == null ? 'Richfaces.hideModalPanel(\'panelRespuestaPPLCertificado\')' : ';'}" value="> Salir"
									render="true" style="margin-top: 10px;" /></td>
						</tr>
					</table>
				</div>
			</fieldset>
		</rich:panel>
	</h:form>
</body>
</html>
