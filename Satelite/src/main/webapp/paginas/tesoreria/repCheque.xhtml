<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<a4j:keepAlive beanName="reporteImpresionController" />
<head>
<style type="text/css">
.celda {
	width: 150px;
	color: #000;
}

.datatable {
	padding-top: 10px;
}

body {
	font-family: Monaco, Georgia, Times, serif;
}
</style>

</head>
<body>

	<rich:panel id="reporte" height="100%" reRender="lista">
		<f:facet name="header">
			<h:form id="frmActualizar">
				<h:outputText value="Tesorería > Reporte General de Impresión">
				</h:outputText>

				<a4j:commandLink action="#{reporteImpresionController.inicio}" reRender="principal" style="text-decoration:none; margin-left:10px">
					<img src="#{facesContext.externalContext.requestContextPath}/imagenes/refresh.png" width="15" height="15" style="margin: 0; padding: 0" />
				</a4j:commandLink>
			</h:form>


		</f:facet>
		<center>


			<fieldset id="formImpresion">
				<legend>Filtros</legend>
				<h:form>

					<table border="0" width="1050px">
						<tr>
							<td height="30" width="120" style="text-align: left;"><h:outputText value="Fecha Impresión Desde:" /></td>
							<td height="30" width="200" style="text-align: l;"><rich:calendar id="fecImpresion1" enableManualInput="false" datePattern="dd/MM/yyyy"
									value="#{reporteImpresionController.fecImpresion1}" showWeeksBar="false" /></td>
							<td height="30" width="40" style="text-align: left;"><h:outputText value="Banco:" /></td>
							<td height="30" width="120" style="text-align: left;"><h:selectOneMenu id="banco" value="#{reporteImpresionController.banco}"
									style=" width : 130px;" requiredMessage="Obligatorio">
									<f:selectItems value="#{reporteImpresionController.bancos}" />
								</h:selectOneMenu></td>
							<td height="30" width="40" style="text-align: left;"><h:outputText value="Estado:" /></td>
							<td height="30" width="120" style="text-align: left;"><h:selectOneMenu id="estado" value="#{reporteImpresionController.estado}"
									style=" width : 130px;" requiredMessage="Obligatorio">
									<f:selectItems value="#{reporteImpresionController.estados}" />
								</h:selectOneMenu></td>

						</tr>
						<tr>
							<td><h:outputText value="Fecha Impresión Hasta:" /></td>
							<td height="30" width="200" style="text-align: left;"><rich:calendar id="fecImpresion2" enableManualInput="false" datePattern="dd/MM/yyyy"
									value="#{reporteImpresionController.fecImpresion2}" showWeeksBar="false" /></td>
							<td height="30" width="40" style="text-align: left;"><h:outputText value="Moneda:" /></td>
							<td height="30" width="120" style="text-align: left;"><h:selectOneMenu id="moneda" value="#{reporteImpresionController.moneda}"
									style=" width : 130px;" requiredMessage="Obligatorio">
									<f:selectItems value="#{reporteImpresionController.monedas}" />
								</h:selectOneMenu></td>
							<td></td>
							<td width="30" align="center" valign="middle" height="30" style="text-align: right;"><a4j:commandButton
									action="#{reporteImpresionController.buscar}" value="Buscar" reRender="lista,exportar" style="margin:0 10px;" /></td>
							<!--<td width="30" align="center" valign="middle" height="30" style="text-align: left;">
							 <h:commandButton id="limpiar"
								action="#{reporteImpresionController.limpiar}" 
								immediate="true" 
								reRender="txtMoneda,fecImpresion"
								style="float:right;"
								value="Limpiar" />
						</td> -->
						</tr>

					</table>

				</h:form>


				<h:form id="form2">
					<div style="scrollbar-base-color: #3d8a3d; width: 1050px; border: 0px solid white; overflow-x: scroll; height: 300px;">
						<rich:extendedDataTable id="lista" var="cheq" value="#{reporteImpresionController.listaCheques}" height="270px" width="3100px" rows="200"
							selectionMode="none">



							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Banco" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.banco}" />
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Nro Cheque" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.numero}" />
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Beneficiario" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.nombreBeneficiario}" />
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Moneda" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.tipoMoneda}" />
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Importe" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.importe}" style="float:right">
										<f:convertNumber locale="en_US" />
									</h:outputText>
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Estado Cheque" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.estadoCheque}" />
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Fec Registro" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.fechaRegistro}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Usu Creacion" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.usuarioAsignacion}" />
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Fec Asignacion" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.fechaAsignacion}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Firmante 1" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.nombreFirmante1}" />
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Estado Firmante1" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.estadoFirmante1}" />
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Usu Aprobacion 1" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.usuarioAprobacion1}" />
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Fec Aprobacion1" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.fechaAprobacion1}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
									</h:outputText>
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Nom Firmante2" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.nombreFirmante2}" />
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Estado Firmante2" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.estadoFirmante2}" />
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Usu Aprobacion2" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.usuarioAprobacion2}" />
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Fec Aprobacion2" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.fechaAprobacion2}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
									</h:outputText>
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Usu Impresion" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.usuarioImpresion}" />
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Fec Impresion" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.fechaImpresion}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Motivo Rechazo" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.motivoRechazo}" />
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Usu Reasignacion" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.usuarioReasignacion}" />
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Fec Reasignacion" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.fechaReasignacion}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Motivo Reasignacion" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.motivoReasignacion}" />
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Usu Anulacion" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.usuarioAnulacion}" />
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Fec Anulacion" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.fechaAnulacion}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Motivo Anulacion" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.motivoAnulacion}" />
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Usu Creacion" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.usuarioCreacion}" />
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Fec Creacion" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.fechaCreacion}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Usu Modificacion" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.usuarioModificacion}" />
								</center>
							</rich:column>

							<rich:column headerClass="dataTableHeader" width="100">
								<f:facet name="header">
									<h:outputText value="Fec Modificacion" />
								</f:facet>
								<center>
									<h:outputText value="#{cheq.fechaModificacion}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</center>
							</rich:column>


							<f:facet name="footer">
								<rich:datascroller id="ds" for="lista" maxPages="10"></rich:datascroller>
							</f:facet>


						</rich:extendedDataTable>
					</div>
					<a4j:region>


						<div style="width: 800px; border: 0px solid white;">




							<br></br>
							<h:commandButton id="exportar" value="Exportar" action="#{reporteImpresionController.exportar}"
								disabled="#{reporteImpresionController.desabilitarExport}" />


						</div>
					</a4j:region>
				</h:form>



			</fieldset>

		</center>
	</rich:panel>





</body>
</html>
