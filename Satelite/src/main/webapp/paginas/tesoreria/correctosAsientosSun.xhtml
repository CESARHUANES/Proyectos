<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<a4j:keepAlive beanName="consultarPagosController" />
<head>
</head>
<style>
.scrolls {
	width: 300px;
	height: 200px;
	overflow: auto;
}
</style>
<body>
	<rich:panel id="consultarErrorAsientos" height="100%">
		<f:facet name="header">
			<h:outputText value="MÃ³dulo de Pagos > Mensaje exitoso SUN" />
		</f:facet>
		<fieldset id="formContratante">
			<legend>Datos Fijos del Asiento</legend>
			<h:outputText value="Tipo de Marcador Generado : " />
			<h:outputText value="#{consultarPagosController.tipoPagoAsiento}" />
			<span />
			<h:outputText value="#{consultarPagosController.expresionLote}" />
		</fieldset>
		<fieldset id="formVehiculo">
			<legend>Asientos Generados</legend>
			<!-- Aqui va la tabla -->
			<rich:extendedDataTable id="listaCorrectosAsientoContable" rowKeyVar="rkv" frozenColCount="1" height="400px" width="1200px" columnClasses="col"
				var="proc" value="#{consultarPagosController.resultadoCorrectosContable}" selection="#{consultarPagosController.selectionCorrectosAsiento}"
				selectionMode="single">

				<rich:column id="tipoCuenta" headerClass="dataTableHeader" width="15%" sortable="true" sortBy="#{proc.diario}"
					sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
					<f:facet name="header">
						<h:outputText value="JournalLineNumber" />
					</f:facet>
					<center>
						<h:outputText value="#{proc.diario}" />
					</center>
				</rich:column>

				<rich:column id="lineaDiario" headerClass="dataTableHeader" width="15%" sortable="true" sortBy="#{proc.lineaDiario}"
					sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
					<f:facet name="header">
						<h:outputText value="JournalNumber" />
					</f:facet>
					<center>
						<h:outputText value="#{proc.lineaDiario}" />
					</center>
				</rich:column>

				<rich:column id="lineaAsientoError" headerClass="dataTableHeader" width="15%">
					<f:facet name="header">
						<h:outputText value="Asiento Enviado" />
					</f:facet>
					<center>
						<h:outputText value="#{proc.lineaAsientoError}" />
					</center>
				</rich:column>

			</rich:extendedDataTable>
		</fieldset>
		<center>

			<a4j:commandButton id="aceptar" action="#{consultarPagosController.regresarAconsulta}"
				oncomplete="#{rich:component('panelAsientoContable')}.hide()" value="Aceptar" reRender="listapago,btnActualizarM,listapago2" />
		</center>
	</rich:panel>
</body>
</html>
