<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<head>

</head>
<body>

	<h:form id="frmLogin">
		<rich:panel id="pnlLogin">
			<f:facet name="header">
				<h:outputText value="Tesorería > Autenticación de usuario firmante">
				</h:outputText>
			</f:facet>
			<center>
				<h:panelGrid columns="3" cellspacing="5">
					<h:outputText value="Contraseña: " />
					<h:inputSecret id="txtClave" value="#{loginFirmanteController.clave}" requiredMessage="Debe ingresar su contraseña" />
					<rich:message for="txtClave" style="color: red;">
						<f:facet name="errorMarker">
							<h:graphicImage url="../imagenes/error.png" />
						</f:facet>
					</rich:message>
				</h:panelGrid>
				<!-- 
			<h:outputText></h:outputText>
			<a4j:commandButton value="Acceder" action="#{loginFirmanteController.acceder}"></a4j:commandButton> -->
				<h:commandButton action="#{loginFirmanteController.acceder}" value="Acceder" style=" width : 114px;" />
			</center>


		</rich:panel>


	</h:form>


</body>
</html>
