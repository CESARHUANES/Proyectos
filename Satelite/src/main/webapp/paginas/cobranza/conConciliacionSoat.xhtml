<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<a4j:keepAlive beanName="consultaTLMKController" />
<head>
<style type="text/css">
.celda {
	width: 150px;
	color: #000;
}

.datatable {
	padding-top: 10px;
}

.separador {
	padding: 0px 7px;
	float: right;
}

body {
	font-family: Monaco, Georgia, Times, serif;
}
</style>
</head>
<body>
	<h:form>
		<rich:panel id="reporte" height="100%" reRender="lista">
			<f:facet name="header">
				<h:outputText value=" Cobranza > Reporte de ConciliaciÃ³n">
				</h:outputText>
			</f:facet>
			<center>
				<fieldset id="formVehiculo">
					<legend></legend>
					<table border="0" width="900px">

						<tr>
							<td height="30" width="220"></td>
							<td height="30" width="130" style="text-align: right;"><h:outputText value=" * Periodo (AAAAMM):"></h:outputText></td>
							<td height="30" width="180" style="text-align: left;"><h:inputText id="periodo" value="" maxlength="6" class="celda" style="width:120px;" />
								<rich:spacer width="2"></rich:spacer> <rich:message for="selectSocio" style="color: red;">
									<f:facet name="errorMarker">
										<h:graphicImage url="../imagenes/error.png" />
									</f:facet>
								</rich:message></td>
							<td height="30" width="60"></td>
							<td height="30" width="170"></td>

						</tr>
						<tr>
							<td height="30" width="220"></td>
							<td width="130" height="30" style="text-align: right;"><h:outputText value="* Archivo Conciliar :">
								</h:outputText></td>
							<td width="180" height="30" style="text-align: left;"><h:inputText id="conciliar" value="" maxlength="6" style="width:170px;" /></td>
							<td width="80"></td>
							<td height="30" width="100"></td>
						</tr>
						<tr>
							<td colspan="8" align="center" valign="middle" height="40" style="text-align: right;"><a4j:commandButton
									action="#{consultaTLMKController.procesar}" reRender="lista" value="Carga Archivo Mensual">
								</a4j:commandButton> <rich:spacer width="5"></rich:spacer></td>
						</tr>

					</table>

					<div style="width: 900px; border: 0px solid white;">

						<rich:extendedDataTable id="lista" var="reporteTLMK" value="#{consultaTLMKController.listaReporteTLMK}" width="900px" rows="18" height="330px"
							selection="#{consultaTLMKController.selection}" selectionMode="single" reRender="true">
							<rich:column id="colProducto" headerClass="dataTableHeader" width="50" sortable="true" sortBy="#{reporteTLMK.producto}"
								sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
								<f:facet name="header">
									<h:outputText value="LOTE" />
								</f:facet>
								<center>
									<h:outputText value="#{reporteTLMK.producto}" />
								</center>
							</rich:column>
							<rich:column id="colNroPoliza" headerClass="dataTableHeader" width="80" sortable="true" sortBy="#{reporteTLMK.numPoliza}"
								sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
								<f:facet name="header">
									<h:outputText value="COD. CORRED" />
								</f:facet>
								<center>
									<h:outputText value="#{reporteTLMK.numPoliza}">
									</h:outputText>
								</center>
							</rich:column>
							<rich:column id="colFecIniVig" headerClass="dataTableHeader" width="100" sortable="true" sortBy="#{reporteTLMK.fecIniVigencia}"
								sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
								<f:facet name="header">
									<h:outputText value="INI_VIG" />
								</f:facet>
								<center>
									<h:outputText value="#{reporteTLMK.fecIniVigencia}">
										<f:convertDateTime pattern="yyyy-MM-dd" />
									</h:outputText>
								</center>
							</rich:column>
							<rich:column id="colPrimaSegVig" headerClass="dataTableHeader" width="170" sortable="true" sortBy="#{reporteTLMK.importePrimaEmitida}"
								sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
								<f:facet name="header">
									<h:outputText value="NOMBRES" />
								</f:facet>
								<center>
									<h:outputText value="#{reporteTLMK.importePrimaEmitida}" />
								</center>
							</rich:column>
							<rich:column id="paterno" headerClass="dataTableHeader" width="120" sortable="true" sortBy="#{reporteTLMK.importePrimaEmitida}"
								sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
								<f:facet name="header">
									<h:outputText value="APEL_PAT" />
								</f:facet>
								<center>
									<h:outputText value="#{reporteTLMK.importePrimaEmitida}" />
								</center>
							</rich:column>
							<rich:column id="materno" headerClass="dataTableHeader" width="120" sortable="true" sortBy="#{reporteTLMK.importePrimaEmitida}"
								sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
								<f:facet name="header">
									<h:outputText value="APEL_MAT" />
								</f:facet>
								<center>
									<h:outputText value="#{reporteTLMK.importePrimaEmitida}" />
								</center>
							</rich:column>
							<rich:column id="tdocumento" headerClass="dataTableHeader" width="70" sortable="true" sortBy="#{reporteTLMK.importePrimaEmitida}"
								sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
								<f:facet name="header">
									<h:outputText value="TIP_DOC" />
								</f:facet>
								<center>
									<h:outputText value="#{reporteTLMK.importePrimaEmitida}" />
								</center>
							</rich:column>
							<rich:column id="documento" headerClass="dataTableHeader" width="80" sortable="true" sortBy="#{reporteTLMK.importePrimaEmitida}"
								sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
								<f:facet name="header">
									<h:outputText value="DOCUMENTO" />
								</f:facet>
								<center>
									<h:outputText value="#{reporteTLMK.importePrimaEmitida}" />
								</center>
							</rich:column>
							<rich:column id="telefono" headerClass="dataTableHeader" width="110" sortable="true" sortBy="#{reporteTLMK.importePrimaEmitida}"
								sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
								<f:facet name="header">
									<h:outputText value="TELEFONO" />
								</f:facet>
								<center>
									<h:outputText value="#{reporteTLMK.importePrimaEmitida}" />
								</center>
							</rich:column>
							<f:facet name="footer">
								<rich:datascroller id="ds" for="lista" maxPages="10"></rich:datascroller>
							</f:facet>
						</rich:extendedDataTable>
						<br /> <span class="separador"><a4j:commandButton action="#{consultaTLMKController.procesar}" reRender="lista" value="Exportar">
							</a4j:commandButton></span>
					</div>

				</fieldset>
			</center>
		</rich:panel>
	</h:form>
</body>
</html>
