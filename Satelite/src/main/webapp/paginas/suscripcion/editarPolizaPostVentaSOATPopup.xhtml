<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core">
	
	<a4j:keepAlive beanName="postVentaSOATController" />
	<head>
		<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/validacion.js" />
		
		<style type="text/css">
			body {
				font-family: Monaco, Georgia, Times, serif;
			}
			
			#panelPrincipal {
				text-align: left;
			}
			
			#formEditarPostVentaSOAT {
				width: 750px;
				margin: 0 auto;
			}
			
			.datatable {
				padding-top: 5px;
			}
			
			.celda {
				width: 130px;
				color: #000;
			}
			
			.separador {
				padding: 0px 17px;
			}
		</style>
	</head>
	<body>
		<h:form>
			<rich:panel id="panelPrincipal" height="100%" reRender="lista">
				<f:facet name="header">
					<h:outputText value="Impresión > Configurar Certificado > Asignar Certificados Públicos" />
				</f:facet>
				<fieldset id="formEditarPostVentaSOAT" style="border: none;">
					<div class="datatable">
						<table id="detalleTramaDiariaInfo" style="float: left;">
							<tr style="text-align: right; font-weight:bold">
								<td colspan="5" />
								<td>
									<h:outputText value="N° Póliza: ##{postVentaSOATController.detalleTramaDiariaObj.nroPolizaPe}" />
								</td>
							</tr>
							<tr style="height: 8px;"><td/></tr>
							<tr>
								<td colspan="6">
									<h:outputText value="Datos del Vehículo" style="text-align: left; font-weight:bold"/>
								</td>
							</tr>
							<tr>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Nro. Placa: " />
								</td>
								<td style="text-align: left;">
									<h:inputText value="#{postVentaSOATController.detalleTramaDiariaObj.placa}" style="width: 80px;float: left;" disabled="true" />
								</td>
								<td style="width: 16%; text-align: right;">
									<h:outputText value="Nro. Serie:" />
								</td>
								<td>
									<h:inputText value="#{postVentaSOATController.detalleTramaDiariaObj.serie}" style="width: 145px;float: left;"/>
								</td>
								<td style="width: 15%; text-align: right;">
									<h:outputText value="Nro. Asientos:" />
								</td>
								<td>
									<h:inputText value="#{postVentaSOATController.detalleTramaDiariaObj.nroAsientos}" style="width: 60px;float: left;" />
								</td>
							</tr>
							<tr>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Categoria / Clase:" />
								</td>
								<td style="text-align: left;">
									<h:selectOneMenu id="selectCategoriaClase" value="#{postVentaSOATController.idCategoriaClase}" style=" width: 150px;"
										valueChangeListener="#{postVentaSOATController.buscarMarcaVehiculo}">
										<f:selectItems value="#{postVentaSOATController.comboListaCategoria}" />
										<a4j:support event="onchange" reRender="selectMarca" ajaxSingle="true" />
									</h:selectOneMenu>
								</td>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Uso:" />
								</td>
								<td style="text-align: left;">
									<h:selectOneMenu id="selectUsoVehiculo" value="#{postVentaSOATController.idUsoVehiculo}" style=" width: 150px;">
										<f:selectItems value="#{postVentaSOATController.comboListaUsoVehiculo}" />
									</h:selectOneMenu>
								</td>
								<td colspan="2"/>
							</tr>
							<tr>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Marca:" />
								</td>
								<td style="text-align: left;">
									<h:selectOneMenu id="selectMarca" value="#{postVentaSOATController.idMarcaVehiculo}" style=" width: 150px;"
										valueChangeListener="#{postVentaSOATController.buscarModeloVehiculo}">
										<f:selectItems value="#{postVentaSOATController.comboListaMarca}" />
										<a4j:support event="onchange" reRender="selectModelo" />
									</h:selectOneMenu>
								</td>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Modelo:" />
								</td>
								<td style="text-align: left;">
									<h:selectOneMenu id="selectModelo" value="#{postVentaSOATController.idModeloVehiculo}" style=" width: 150px;">
										<f:selectItems value="#{postVentaSOATController.comboListaModelo}" />
									</h:selectOneMenu>
								</td>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Año. Fab:" />
								</td>
								<td style="text-align: left;">
									<h:inputText value="" style="width: 60px;float: left;"/>
								</td>
							</tr>
							<tr>
								<td colspan="6">
									<div style="width: 100%; border-top: 1px solid #C0C0C0; margin: 5px 0;"></div>
								</td>
							</tr>
							<tr style="height: 10px;"><td/></tr>
							<tr>
								<td colspan="6">
									<h:outputText value="Datos del Propietario" style="text-align: left; font-weight:bold"/>
								</td>
							</tr>
							<tr>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Tipo. Doc:" />
								</td>
								<td style="text-align: left;">
									<h:selectOneMenu id="selectTipoDoc" value="#{postVentaSOATController.idTipoDocumento}" style=" width: 150px;">
										<f:selectItems value="#{postVentaSOATController.comboListaTipoDoc}" />
									</h:selectOneMenu>
								</td>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Nro. Doc:" />
								</td>
								<td style="text-align: left;">
									<h:inputText value="" style="width: 105px;float: left;"/>
								</td>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Fec. Nac:" />
								</td>
								<td style="text-align: left;">
									<rich:calendar id="fecNacimiento" enableManualInput="false" showWeeksBar="false" datePattern="yyyy-MM-dd" 
										value="" inputStyle="width: 125px;" />
								</td>
							</tr>
							<tr>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Nombre:" />
								</td>
								<td>
									<h:inputText value="" style="width: 145px;float: left;"/>
								</td>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Ap. Paterno:" />
								</td>
								<td style="text-align: left;">
									<h:inputText value="" style="width: 145px;float: left;"/>
								</td>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Ap. Materno:" />
								</td>
								<td style="text-align: left;">
									<h:inputText value="" style="width: 145px;float: left;"/>
								</td>
							</tr>
							<tr>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Sexo:" />
								</td>
								<td>
									<h:selectOneMenu id="selectSexo" value="#{postVentaSOATController.idSexo}" style=" width: 110px;">
										<f:selectItems value="#{postVentaSOATController.comboListaSexo}" />
									</h:selectOneMenu>
								</td>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Teléfono:" />
								</td>
								<td style="text-align: left;">
									<h:inputText value="" style="width: 100px;float: left;"/>
								</td>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Celular:" />
								</td>
								<td style="text-align: left;">
									<h:inputText value="" style="width: 100px;float: left;"/>
								</td>
							</tr>
							<tr>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Departamento:" />
								</td>
								<td style="text-align: left;">
									<h:selectOneMenu id="selectDepartamento" style=" width: 150px;">
<!-- 										<f:selectItems value="#{armarLoteController.comboListaRangoHorarios}" /> -->
									</h:selectOneMenu>
								</td>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Provincia:" />
								</td>
								<td style="text-align: left;">
									<h:selectOneMenu id="selectProvincia" style=" width: 150px;">
<!-- 										<f:selectItems value="#{armarLoteController.comboListaRangoHorarios}" /> -->
									</h:selectOneMenu>
								</td>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Distrito:" />
								</td>
								<td style="text-align: left;">
									<h:selectOneMenu id="selectDistrito" style=" width: 150px;">
<!-- 										<f:selectItems value="#{armarLoteController.comboListaRangoHorarios}" /> -->
									</h:selectOneMenu>
								</td>
							</tr>
							<tr>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Dirección:" />
								</td>
								<td colspan="3" style="text-align: left;">
									<h:inputText value="" style="width: 388px;float: left;"/>
								</td>
								<td colspan="2" />
							</tr>
							<tr>
								<td colspan="6">
									<div style="width: 100%; border-top: 1px solid #C0C0C0; margin: 5px 0;"></div>
								</td>
							</tr>
							<tr style="height: 10px;"><td/></tr>
							<tr>
								<td colspan="6">
									<h:outputText value="Datos de la Póliza" style="text-align: left; font-weight:bold"/>
								</td>
							</tr>
							<tr>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Costo Plan:" />
								</td>
								<td style="text-align: left;">
									<h:inputText value="" style="width: 105px;float: left;"/>
								</td>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Fec. Inicio Vigen:" />
								</td>
								<td style="text-align: left;">
									<rich:calendar id="fecInicioVigencia" enableManualInput="false" showWeeksBar="false" datePattern="yyyy-MM-dd" 
										value="" inputStyle="width: 125px;" />
								</td>
								<td style="width: 14%; text-align: right;">
									<h:outputText value="Fec. Fin Vigen:" />
								</td>
								<td style="text-align: left;">
									<rich:calendar id="fecFinVigencia" enableManualInput="false" showWeeksBar="false" datePattern="yyyy-MM-dd" 
										value="" inputStyle="width: 125px;" />
								</td>
							</tr>
							<tr style="height: 15px;"><td/></tr>
							<tr style="text-align: center;">
								<td colspan="6">
									<div class="separador">
										<h:commandButton value="Actualizar" />
										<h:commandButton value="Reimprimir"/>
									</div>
									
								</td>
							</tr>
						</table>
					</div>
					<a4j:status onstart="Richfaces.showModalPanel('ajaxLoadingModalBox')" onstop="Richfaces.hideModalPanel('ajaxLoadingModalBox')"></a4j:status>
				</fieldset>
			</rich:panel>
		</h:form>
	</body>
</html>
