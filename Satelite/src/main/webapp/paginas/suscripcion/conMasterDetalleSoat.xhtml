<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<a4j:keepAlive beanName="cargMasterDetalleSoatController" />
<head>
<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/validacion.js" />
<style type="text/css">
.celda {
	width: 130px;
	color: #000;
}

.datatable {
	padding-top: 10px;
}

body, html {
	font-family: Monaco, Georgia, Times, serif;
	width: 100%;
	height: 100%;
}

.separador {
	padding: 0;
	margin: 0 2px;
	float: right;
}

#consultar {
	text-align: left;
}

#formVehiculo {
	width: 1000px;
	margin: 0 auto;
	color:
}
</style>
</head>
<body>

		<h:form>
		<rich:panel id="consultar" height="100%" reRender="lista">
			<f:facet name="header">
				<h:outputText value="Suscripción > SOAT > Carga Master SOAT" />
			</f:facet>
			<center>
				<fieldset id="formVehiculo">
					<legend />
					<div style="text-align: center;">
						<table style="margin: auto;" border="0">
							<tr>
								<td style="text-align: right; width: 9%;"><rich:message for="placa" style="color: red;">
										<f:facet name="errorMarker">
											<h:graphicImage url="../imagenes/error.png" />
										</f:facet>
								</rich:message> <rich:spacer width="5"></rich:spacer> <h:outputText value="Socio: " /></td>
								<td style="width: 15%; text-align: left;">								
								<h:selectOneMenu id="socio" value="#{cargMasterDetalleSoatController.socio}" style=" width:207px;">
										<f:selectItems value="#{cargMasterDetalleSoatController.tipoSocioItems}" />
								</h:selectOneMenu> 									
								</td>
								<td style="text-align: right; width: 9%;"><h:outputText value="Localidad: " /></td>
								<td style="text-align: left;"><h:selectOneMenu id="localidad" value="#{cargMasterDetalleSoatController.departamento}" style=" width: 120px;">
										<f:selectItems value="#{cargMasterDetalleSoatController.tipoLocalidadItems}" />
									</h:selectOneMenu></td>
								<td style="text-align: right; width: 9%;"><h:outputText value="Uso: " /></td>
								<td style="text-align: left;"><h:selectOneMenu id="uso" value="#{cargMasterDetalleSoatController.uso}" style=" width: 120px;">
										<f:selectItems value="#{cargMasterDetalleSoatController.tipoUsoItems}" />
									</h:selectOneMenu></td>
								<td style="text-align: right; width: 9%;"><h:outputText value="Tipo: " /></td>
								<td style="text-align: left;"><h:selectOneMenu id="tipoVehiculo" value="#{cargMasterDetalleSoatController.categoria}" style=" width: 170px;">
										<f:selectItems value="#{cargMasterDetalleSoatController.tipoVehiculoItems}" />
									</h:selectOneMenu></td>
								<td style="text-align: right; width: 9%;"><h:outputText value="Canal: " /></td>
								<td style="text-align: left;"><h:selectOneMenu id="canalVenta" value="#{cargMasterDetalleSoatController.canalVenta}" style=" width: 100px;">
										<f:selectItems value="#{cargMasterDetalleSoatController.tipoCanalItems}" />
									</h:selectOneMenu></td>
							</tr>
							<tr>
								<td colspan="10" height="5px"></td>
							</tr>
							<tr>
								<td colspan="10" style="text-align: right;"><a4j:commandButton action="#{cargMasterDetalleSoatController.buscarMaster}" value="Buscar"
										reRender="lista" /></td>
							</tr>
						</table>
					</div>
					<div class="datatable">
						<div style="scrollbar-base-color: #3d8a3d; width: 1000px; border: 0px solid white; overflow-x: scroll">
							<rich:extendedDataTable id="lista" var="conMaster" value="#{cargMasterDetalleSoatController.listaMasterPrecio}" width="1220px" rows="13"
								height="350px" selectionMode="single" reRender="true">
								<rich:column id="colSocio" headerClass="dataTableHeader" width="7%" sortable="true" sortBy="#{conMaster.codSocio}"
									sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
									<f:facet name="header">
										<h:outputText value="Cód. Socio" />
									</f:facet>
									<center>
										<h:outputText value="#{conMaster.codSocio}" />
									</center>
								</rich:column>
								<rich:column id="colCanal" headerClass="dataTableHeader" width="10%" sortable="true" sortBy="#{conMaster.canal}"
									sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
									<f:facet name="header">
										<h:outputText value="Canal" />
									</f:facet>
									<center>
										<h:outputText value="#{conMaster.canal}" />
									</center>
								</rich:column>
								<rich:column id="colLocalidad" headerClass="dataTableHeader" width="10%" sortable="true" sortBy="#{conMaster.departamento}"
									sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
									<f:facet name="header">
										<h:outputText value="Localidad" />
									</f:facet>
									<center>
										<h:outputText value="#{conMaster.departamento}" />
									</center>
								</rich:column>
								<rich:column id="colUso" headerClass="dataTableHeader" width="10%" sortable="true" sortBy="#{conMaster.uso}"
									sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
									<f:facet name="header">
										<h:outputText value="Uso" />
									</f:facet>
									<center>
										<h:outputText value="#{conMaster.uso}" />
									</center>
								</rich:column>
								<rich:column id="colTipoVehiculo" headerClass="dataTableHeader" width="11%" sortable="true" sortBy="#{conMaster.categoria}"
									sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
									<f:facet name="header">
										<h:outputText value="Tipo Vehículo" />
									</f:facet>
									<center>
										<h:outputText value="#{conMaster.categoria}" />
									</center>
								</rich:column>
								<rich:column id="colMarca" headerClass="dataTableHeader" width="11%" sortable="true" sortBy="#{conMaster.marca}"
									sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
									<f:facet name="header">
										<h:outputText value="Marca" />
									</f:facet>
									<center>
										<h:outputText value="#{conMaster.marca}" />
									</center>
								</rich:column>
								<rich:column id="colModelo" headerClass="dataTableHeader" width="12%" sortable="true" sortBy="#{conMaster.modelo}"
									sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
									<f:facet name="header">
										<h:outputText value="Modelo" />
									</f:facet>
									<center>
										<h:outputText value="#{conMaster.modelo}" />
									</center>
								</rich:column>
								<rich:column id="colExcluido" headerClass="dataTableHeader" width="8%" sortable="true" sortBy="#{conMaster.excluido}"
									sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
									<f:facet name="header">
										<h:outputText value="Caso" />
									</f:facet>
									<center>
										<h:outputText value="#{conMaster.caso}" />
									</center>
								</rich:column>
								<rich:column id="colPrima" headerClass="dataTableHeader" width="7%" sortable="true" sortBy="#{conMaster.prima}"
									sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
									<f:facet name="header">
										<h:outputText value="Prima" />
									</f:facet>
									<center>
										<h:outputText value="#{conMaster.prima}" />
									</center>
								</rich:column>
								<rich:column id="colComision" headerClass="dataTableHeader" width="7%" sortable="true" sortBy="#{conMaster.comision}"
									sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
									<f:facet name="header">
										<h:outputText value="Comisión" />
									</f:facet>
									<center>
										<h:outputText value="#{conMaster.comisionSocioNeto}" />
									</center>
								</rich:column>
							<!-- 	<rich:column id="colFecValidez" headerClass="dataTableHeader" width="8%" sortable="true" sortBy="#{conMaster.fecValidez}"
									sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
									<f:facet name="header">
										<h:outputText value="Fecha Validez" />
									</f:facet>
									<center>
										<h:outputText value="#{conMaster.fecValidez}">
											<f:convertDateTime pattern="yyyy-MM-dd" />
										</h:outputText>
									</center>
								</rich:column> -->
								<f:facet name="footer">
									<rich:datascroller id="ds" for="lista" maxPages="10"></rich:datascroller>
								</f:facet>
							</rich:extendedDataTable>
						</div>
						<br /> <span class="separador"> 
							<!-- 
								<a4j:commandButton id="cargarMaster" style="margin:0 5px;"
								action="#{cargMasterDetalleSoatController.cargarMaster}"
								oncomplete="#{facesContext.maximumSeverity == null ? 'Richfaces.showModalPanel(\'panelMantenimiento\')' : ';'}" value="> Cargar Nuevo Master"
								reRender="panelMantenimiento" /> 
								<a4j:commandButton id="eliminarMaster" style="margin:0 5px;"
								action="#{cargMasterDetalleSoatController.cargarMaster}"
								oncomplete="#{facesContext.maximumSeverity == null ? 'Richfaces.showModalPanel(\'panelEliminaMaster\')' : ';'}" value="> Eliminar Master"
								reRender="panelEliminaMaster" /> -->
								
								 <h:commandButton style="margin:0 5px;" action="#{cargMasterDetalleSoatController.exportar}" value="Exportar" />
						</span>
					</div>
				</fieldset>
			</center>
		</rich:panel>
	</h:form>
		
</body>


</html>
