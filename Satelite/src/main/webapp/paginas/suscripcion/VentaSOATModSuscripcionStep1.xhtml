<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<a4j:keepAlive beanName="repConsultaSOATController" />
	
	<head>
		<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/validacion.js" />
		<style type="text/css">
			.margenPagina {
				width: 1020px;
				margin: auto;
			}
			
			.textoDerechaBold {
				text-align: right;
				font-weight: bold;
			}
			
			.textoIzquierdaBold {
				text-align: left;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="margenPagina">
			<h:form id="formPostVentaSOATStep2_A">
				<table style="width: 100%;">
					<tr>
						<td colspan="4" class="textoIzquierdaBold">
							<h:outputText value="Socio:" />
							<rich:spacer width="10px"/><h:outputText id="socioProductoVD" value="#{repConsultaSOATController.socioProductoVD}" />
						</td>
						<td>&nsp;</td>
						<td>&nsp;</td>
						<td colspan="2" class="textoDerechaBold">
							<h:outputText value="N° Póliza:" />
							<rich:spacer width="10px"/><h:outputText id="nroPolizaVD" value="#{repConsultaSOATController.nroPolizaVD}" />
						</td>
					</tr>
					<tr style="height: 25px;"><td/></tr>
				</table>
				<rich:panel id="componentes" style="margin: 0;">
					<table style="width: 100%;">
						<tr style="height: 10px;"><td/></tr>
						<tr>
							<td colspan="8">
								<h:outputText value="Datos del Vehículo" style="text-align: left; font-weight: bold;" />
							</td>
						</tr>
						<tr>
							<td style="text-align: right; width: 23%;">
								<h:outputText value="Nro. Placa:" />
							</td>
							<td style="text-align: left;">
								<h:inputText id="numPlacaVD" value="#{repConsultaSOATController.numPlacaVD}" style="width: 80px; float: left;" maxlength="7" 
									onkeypress="return valNumerosLetrasNoEspacio(event);" onkeyup="value=value.toUpperCase();" disabled="#{repConsultaSOATController.disabledComponentes}" />
							</td>
							<td style="text-align: right; width: 15%;">
								<h:outputText value="Nro. Serie:" />
							</td>
							<td style="text-align: left;">
								<h:inputText id="numSerieVD" value="#{repConsultaSOATController.numSerieVD}" style="width: 145px; float: left;" 
									onkeypress="return valNumerosLetrasNoEspacio(event);" onkeyup="value=value.toUpperCase();" disabled="#{repConsultaSOATController.disabledComponentes}" />
							</td>
							<td style="text-align: right; width: 16%;">
								<h:outputText value="Nro. Asientos: " />
							</td>
							<td style="text-align: left;">
								<h:inputText id="numAsientosVD" value="#{repConsultaSOATController.numAsientosVD}" style="width: 50px; float: left;" maxlength="2" 
									onkeypress="return valNumerosNoEspacio(event);" disabled="#{repConsultaSOATController.disabledComponentes}" />
							</td>
							<td style="text-align: right; width: 15%;">
								<h:outputText value="Año Fab.:" />
							</td>
							<td style="text-align: left;">
								<h:inputText id="anioFabVD" value="#{repConsultaSOATController.anioFabVD}" style="width: 50px; float: left;" maxlength="4" 
									onkeypress="return valNumerosNoEspacio(event);" disabled="#{repConsultaSOATController.disabledComponentes}" />
							</td>
						</tr>
						<tr>
							<td style="text-align: right; width: 23%;">
								<h:outputText value="Categoía / Clase:" />
							</td>
							<td style="text-align: left;">
								<h:selectOneMenu id="idCategoriaClaseVD" value="#{repConsultaSOATController.idCategoriaClaseVD}" style="width: 150px;" 
									valueChangeListener="#{repConsultaSOATController.buscarMarcaVehiculo}" disabled="#{repConsultaSOATController.disabledComponentes}">
									<f:selectItems value="#{repConsultaSOATController.comboListaCategoria}"/>
									<a4j:support event="onchange" ajaxSingle="true" reRender="idMarcaVehiculoVD, idModeloVehiculoVD" />
								</h:selectOneMenu>
							</td>
							<td style="text-align: right; width: 15%;">
								<h:outputText value="Uso:" />
							</td>
							<td style="text-align: left;">
								<h:selectOneMenu id="idUsoVehiculoVD" value="#{repConsultaSOATController.idUsoVehiculoVD}" style="width: 150px;" 
									disabled="#{repConsultaSOATController.disabledComponentes}">
									<f:selectItems value="#{repConsultaSOATController.comboListaUsoVehiculo}"/>
								</h:selectOneMenu>
							</td>
							<td style="text-align: right; width: 16%;">
								<h:outputText value="Marca:" />
							</td>
							<td style="text-align: left;">
								<h:selectOneMenu id="idMarcaVehiculoVD" value="#{repConsultaSOATController.idMarcaVehiculoVD}" style="width: 150px;" 
									valueChangeListener="#{repConsultaSOATController.buscarModeloVehiculo}" disabled="#{repConsultaSOATController.disabledComponentes}">
									<f:selectItems value="#{repConsultaSOATController.comboListaMarca}"/>
									<a4j:support event="onchange" ajaxSingle="true" reRender="idModeloVehiculoVD"/>
								</h:selectOneMenu>
							</td>
							<td style="text-align: right; width: 15%;">
								<h:outputText value="Modelo:" />
							</td>
							<td style="text-align: left;">
								<h:selectOneMenu id="idModeloVehiculoVD" value="#{repConsultaSOATController.idModeloVehiculoVD}" style="width: 150px;" 
									disabled="#{repConsultaSOATController.disabledComponentes}">
									<f:selectItems value="#{repConsultaSOATController.comboListaModelo}" />
								</h:selectOneMenu>
							</td>
						</tr>
						<tr>
							<td colspan="8">
								<div class="separatorLine2" />
							</td>
						</tr>
						<tr>
							<td colspan="8">
								<h:outputText value="Datos del Propietario" style="text-align: left; font-weight: bold;" />
							</td>
						</tr>
						<tr>
							<td style="text-align: right; width: 23%;">
								<h:outputText value="Tipo. Doc.:" />
							</td>
							<td style="text-align: left;">
								<h:selectOneMenu id="idTipoDocVD" value="#{repConsultaSOATController.idTipoDocVD}" style="width: 150px;"
									disabled="#{repConsultaSOATController.disabledComponentes}">
									<f:selectItems value="#{repConsultaSOATController.comboListaTipoDoc}" />
								</h:selectOneMenu>
							</td>
							<td style="text-align: right; width: 15%;">
								<h:outputText value="Nro. Doc.:" />
							</td>
							<td style="text-align: left;">
								<h:inputText id="numDocumentoVD" value="#{repConsultaSOATController.numDocumentoVD}" style="width: 145px; float: left;" maxlength="12"
									onkeypress="return valNumerosNoEspacio(event);" disabled="#{repConsultaSOATController.disabledComponentes}" />
							</td>
							<td style="text-align: right; width: 16%;">
								<h:outputText value="Fecha. Nac.:" />
							</td>
							<td style="text-align: left;">
								<rich:calendar id="fecNacimientoVD" enableManualInput="false" showWeeksBar="false" datePattern="yyyy-MM-dd" inputStyle="width: 125px;"
									value="#{repConsultaSOATController.fecNacimientoVD}" disabled="#{repConsultaSOATController.disabledComponentes}" />
							</td>
							<td style="text-align: right; width: 15%;">
								<h:outputText value="Sexo:" />
							</td>
							<td style="text-align: left;">
								<h:selectOneMenu id="idSexoVD" value="#{repConsultaSOATController.idSexoVD}" style="width: 150px;" disabled="#{repConsultaSOATController.disabledComponentes}">
									<f:selectItems value="#{repConsultaSOATController.comboListaSexo}" />
								</h:selectOneMenu>
							</td>
						</tr>
						<tr>
							<td style="text-align: right; width: 23%;">
								<h:outputText value="Ape. Paterno:" />
							</td>
							<td style="text-align: left;">
								<h:inputText id="apePaternoVD" value="#{repConsultaSOATController.apePaternoVD}" style="width: 145px; float: left;" 
									onkeypress="return valLetrasSiEspacio(event);" onkeyup="value=value.toUpperCase();" disabled="#{repConsultaSOATController.disabledComponentes}" />
							</td>
							<td style="text-align: right; width: 15%;">
								<h:outputText value="Ape. Materno:" />
							</td>
							<td style="text-align: left;">
								<h:inputText id="apeMaternoVD" value="#{repConsultaSOATController.apeMaternoVD}" style="width: 145px; float: left;" 
									onkeypress="return valLetrasSiEspacio(event);" onkeyup="value=value.toUpperCase();" disabled="#{repConsultaSOATController.disabledComponentes}" />
							</td>
							<td style="text-align: right; width: 16%;">
								<h:outputText value="Nombres:" />
							</td>
							<td style="text-align: left;">
								<h:inputText id="nombresVD" value="#{repConsultaSOATController.nombresVD}" style="width: 145px; float: left;" 
									onkeypress="return valLetrasSiEspacio(event);" onkeyup="value=value.toUpperCase();" disabled="#{repConsultaSOATController.disabledComponentes}"/>
							</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td colspan="8">
								<div class="separatorLine2" />
							</td>
						</tr>
						<tr>
							<td colspan="8">
								<h:outputText value="Datos de la Póliza" style="text-align: left; font-weight: bold;" />
							</td>
						</tr>
						<tr>
							<td style="text-align: right; width: 23%;">
								<h:outputText value="Prima Bruta:" />
							</td>
							<td style="text-align: left;">
								<h:inputText id="primaBrutaVD" value="#{repConsultaSOATController.primaBrutaVD}" style="width: 60px; float: left; font-weight: bold;" maxlength="8"
									onkeypress="return valDecimales(event);"  render="true" disabled="#{repConsultaSOATController.disabledprimaBrutaVD}">
									<f:convertNumber pattern="#,##0.00" locale="en_US" />
								</h:inputText>
							</td>
							<td style="text-align: right; width: 15%;">
								<h:outputText value="Fec. Inicio Vigencia:" />
							</td>
							<td style="text-align: left;">
								<rich:calendar id="fecIniVigenciaVD" enableManualInput="false" showWeeksBar="false" datePattern="yyyy-MM-dd" inputStyle="width: 125px;"
									value="#{repConsultaSOATController.fecIniVigenciaVD}" disabled="#{repConsultaSOATController.disabledComponentes}" />
							</td>
							<td style="text-align: right; width: 16%;">
								<h:outputText value="Fec. Fin Vigencia:" />
							</td>
							<td style="text-align: left;">
								<rich:calendar id="fecFinVigenciaVD" enableManualInput="false" showWeeksBar="false" datePattern="yyyy-MM-dd" inputStyle="width: 125px;"
									value="#{repConsultaSOATController.fecFinVigenciaVD}" disabled="#{repConsultaSOATController.disabledComponentes}" />
							</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td style="text-align: right; width: 23%;">
								<h:outputText value="Fec. Venta:" />
							</td>
							<td style="text-align: left;">
								<rich:calendar id="fecVentaVD" enableManualInput="false" showWeeksBar="false" datePattern="yyyy-MM-dd" inputStyle="width: 125px; font-weight: bold;"
									value="#{repConsultaSOATController.fecVentaVD}" render="true" disabled="#{repConsultaSOATController.disabledfecVentaVD}" />
							</td>
							<td style="text-align: right; width: 15%;">
								<h:outputText value="Canal Venta:" />
							</td>
							<td style="text-align: left;">
								<h:inputText id="canalVentaVD" value="#{repConsultaSOATController.canalVentaVD}" style="width: 145px; float: left; font-weight: bold;" maxlength="50"
									onkeypress="return valLetrasNoEspacio(event);" onkeyup="value=value.toUpperCase();" disabled="true" />
							</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td style="text-align: right; width: 23%;">
								<h:outputText value="Nro. Certificado:" />
							</td>
							<td style="text-align: left;">
								<h:inputText id="nroCertificadoVD" value="#{repConsultaSOATController.nroCertificadoVD}" style="width: 100px; float: left; font-weight: bold;" maxlength="12"
									onkeypress="return valNumerosNoEspacio(event);" disabled="true" />
							</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td style="text-align: right; width: 23%;">
								<h:outputText value="Nro. Certificado Ant:" />
							</td>
							<td style="text-align: left;">
								<h:inputText id="nroCertificadoAntVD" value="#{repConsultaSOATController.nroCertificadoAntVD}" style="width: 100px; float: left; font-weight: bold;" maxlength="12"
									onkeypress="return valNumerosNoEspacio(event);" disabled="true" />
							</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td style="text-align: right; width: 23%;">
								<h:outputText value="Estado:" />
							</td>
							<td style="text-align: left;">
								<h:inputText id="estadoVD" value="#{repConsultaSOATController.estadoVD}" style="width: 145px; float: left; font-weight: bold;" disabled="true" />
							</td>
							<td style="text-align: right; width: 15%;">
								<h:outputText value="Estado Impresión:" />
							</td>
							<td style="text-align: left;">
								<h:inputText id="estadoImpVD" value="#{repConsultaSOATController.estadoImpVD}" style="width: 145px; float: left; font-weight: bold;" disabled="true" />
							</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td style="text-align: right; width: 23%;">
								<h:outputText value="Motivo:" />
							</td>
							<td style="text-align: left;">
								<h:inputText id="motivoVD" value="#{repConsultaSOATController.motivoVD}" style="width: 145px; float: left; font-weight:bold;" disabled="true" />
							</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td style="text-align: right;">
								<h:outputText value="Reportado APESEG" />
								<h:selectBooleanCheckbox id="opcionApesegVD" value="#{repConsultaSOATController.opcionApesegVD == 'SI' ? true : false}" disabled="true" />
							</td>
							<td style="text-align: right; width: 15%;">
								<h:outputText value="Fecha:" />
							</td>
							<td style="text-align: left;">
								<rich:calendar id="fecReporteApesegVD" enableManualInput="false" showWeeksBar="false" datePattern="yyyy-MM-dd" 
									value="#{repConsultaSOATController.fecReporteApesegVD}" inputStyle="width: 125px; font-weight: bold;" disabled="true" />
							</td>
						</tr>
						<tr>
							<td style="text-align: right; width: 23%;">
								<h:outputText value="Observación:" />
							</td>
							<td colspan="3" style="text-align: left;">
								<h:inputTextarea id="observacionVD" value="#{repConsultaSOATController.observacionVD}" style="width: 405px; height: 45px; resize: none; font-weight:bold;" 
									onkeypress="return valNumerosLetrasSiEspacio(event);" onkeyup="value=value.toUpperCase();" disabled="true" />
							</td>
							<td>&nbsp;</td>
							<td style="text-align: right;">
								<h:outputText value="Reportado SBS" />
								<h:selectBooleanCheckbox id="opcionSbsVD" value="#{repConsultaSOATController.opcionSbsVD == 'SI' ? true : false}" disabled="true" />
							</td>
							<td style="text-align: right; width: 15%;">
								<h:outputText value="Fecha:" />
							</td>
							<td style="text-align: left;">
								<rich:calendar id="fecReporteSbsVD" enableManualInput="false" showWeeksBar="false" datePattern="yyyy-MM-dd" 
									value="#{repConsultaSOATController.fecReporteSbsVD}" inputStyle="width: 125px; font-weight: bold;" disabled="true" />
							</td>
						</tr>
					</table>
				</rich:panel>
				
				<table style="width: 100%; padding: 10px 12px 0px;">
					<tr>
						<td>&nbsp;</td>
						
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td style="text-align: right;">
							<h:commandButton id="verCertificado" action="#{repConsultaSOATController.descargarPDFPolizaSOAT}" value="> Ver Certificado" 
								style="display: #{repConsultaSOATController.shownBtnPostReimprimir ? 'inherit' : 'none'}" />
							<a4j:commandButton id="confirmarCert" action="#{repConsultaSOATController.procesoConfirmarCertificado}" value="> Confirmar Certificado" 
								style="display: #{repConsultaSOATController.shownBtnPostReimprimir ? 'inherit' : 'none'}" 
								reRender="componentes, editar, actualizar, re-imprimir, anular, verCertificado, confirmarCert" render="true" />
						</td>
					</tr>
				</table>
			</h:form>
			
			<h:form id="formPostVentaSOATStep2_B">
				<div style="padding-left: 15px; position: absolute; top: 639px;">
					<a4j:commandButton id="volverPrincipal" action="#{repConsultaSOATController.volverPantallaPrincipal}" value="> Volver" 
						reRender="panelStep1, panelStep2, tituloCabecera" render="true" />
				</div>
			</h:form>
		</div>
	</body>
	
	<rich:modalPanel id="panelReimprimirPolizaSOAT" autosized="true">
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/imagenes/close.gif" styleClass="hidelink" id="hidelink01" />
				<rich:componentControl for="panelReimprimirPolizaSOAT" attachTo="hidelink01" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<h:form>
			<a4j:region>
				<a4j:include viewId="/paginas/suscripcion/reimprimirPolizaPostVSOATPopup.xhtml" />
			</a4j:region>
		</h:form>
	</rich:modalPanel>
	
	<rich:modalPanel id="panelAnularPolizaSOAT" autosized="true">
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/imagenes/close.gif" styleClass="hidelink" id="hidelink02" />
				<rich:componentControl for="panelAnularPolizaSOAT" attachTo="hidelink02" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<h:form>
			<a4j:region>
				<a4j:include viewId="/paginas/suscripcion/anularPolizaPostVSOATPopup.xhtml" />
			</a4j:region>
		</h:form>
	</rich:modalPanel>
</html>
