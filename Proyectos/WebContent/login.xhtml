<?xml version="1.0" encoding="windows-1252"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 <f:view locale="#{facesContext.externalContext.requestLocale}">
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <h1>#{msjs.titulo_principal}</h1>
            <h:form>
                <p:messages autoUpdate="true"  showDetail="true"/>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        #{msjs.titulo_login}
                    </f:facet>
                    <p:outputLabel for="txtUsuario" value="#{msjs.form_usuario}"/>
                    <p:inputText id="txtUsuario" value="#{loginController.username}" required="true" />
                    <p:outputLabel 
                         for="txtClave" value="#{msjs.form_contrasenha}"/>
                    <p:password id="txtClave" value="#{loginController.password}"
                                feedback="true"
                                promptLabel="#{msjs.mensaje_contrasenha}" required="true"/>
                    <f:facet name="footer">
                        <p:commandButton icon="ui-icon-key" value="#{msjs.form_boton_ingresar}" 
                                         action="#{loginController.autenticar}"
                                         
                                         ajax="false"/>
                    </f:facet>
                   <!-- <p:messages id="msgLogin"/>-->
                </p:panelGrid>
            </h:form>        
        </h:body>
    </f:view>
</html>
