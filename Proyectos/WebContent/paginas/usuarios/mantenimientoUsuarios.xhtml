<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/plantillas/layout.xhtml">
		<ui:define name="body">
			<h:form id="formUsuario">
				<p:panel id="idPanelUsuario">
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
					<p:panelGrid styleClass="ui-panelgrid" columns="6">
						<f:facet name="header">
            			Mantenimiento de Usuarios
            			</f:facet>
						<p:outputLabel for="idPaterno" value="Paterno" />
						<p:inputText id="idPaterno" required="true"  value="#{usuarioController.usuario.apPaterno}" disabled="#{usuarioController.disableInputText}" maxlength="50" onkeypress="return valLetrasNoEspacio(event);"/>

						<p:outputLabel for="idMaterno" value="Materno" />
						<p:inputText id="idMaterno" required="true" value="#{usuarioController.usuario.apMaterno}" disabled="#{usuarioController.disableInputText}" maxlength="50" onkeypress="return valLetrasNoEspacio(event);"/>

						<p:outputLabel for="idNombres" value="Nombres" />
						<p:inputText id="idNombres" required="true" value="#{usuarioController.usuario.nombres}" disabled="#{usuarioController.disableInputText}"  maxlength="50" onkeypress="return valLetrasSiEspacio(event);"/>

						<p:outputLabel for="idTipoDocumento" value="TipoDocumento" />
						<p:selectOneMenu id="idTipoDocumento" required="true"
							requiredMessage="Seleccionar Tipo Docum." value="#{usuarioController.usuario.tipoDocumento.idTipoDocumento}" disabled="#{usuarioController.disableInputText}" >
							<f:selectItems value="#{usuarioController.listaTipoDocumento}" />
						</p:selectOneMenu>

						<p:outputLabel for="idDni" value="DNI" />
						<p:inputText id="idDni" required="true" value="#{usuarioController.usuario.numDocumento}" disabled="#{usuarioController.disableInputText}" maxlength="12" onkeypress="return  valNumerosNoEspacio(event);"/>

						<p:outputLabel for="idEmail" value="Email" />
						<p:inputText id="idEmail" required="true" value="#{usuarioController.usuario.email}" disabled="#{usuarioController.disableInputText}" maxlength="50" >
						 	<f:validator validatorId="proyecto.emailValidator"/>
						</p:inputText>

						<p:outputLabel for="idEstado" value="Estado" />
						<p:selectOneMenu id="idEstado" required="true"
							requiredMessage="Seleccionar estado" value="#{usuarioController.usuario.estado.idEstado}" disabled="#{usuarioController.disableInputText}" >
							<f:selectItems value="#{usuarioController.listaEstados}" />
						</p:selectOneMenu>

						<p:outputLabel for="idTelefono" value="Telefono" />
						<p:inputText id="idTelefono"  value="#{usuarioController.usuario.telefono}" disabled="#{usuarioController.disableInputText}" maxlength="10" onkeypress="return  valNumerosNoEspacio(event);"/>

						<p:outputLabel for="idPerfil" value="Perfil" />
						<p:selectOneMenu id="idPerfil" required="true"
							requiredMessage="Seleccionar Perfil" value="#{usuarioController.usuario.perfil.idPerfil}" disabled="#{usuarioController.disableInputText}">
							<f:selectItems value="#{usuarioController.listaPerfil}" />
						</p:selectOneMenu>

						<p:outputLabel for="idUser" value="Usuario" />
						<p:inputText id="idUser" required="true" value="#{usuarioController.usuario.usuario}" disabled="#{usuarioController.disableInputText}" maxlength="30"  onkeypress="return valNumerosLetrasNoEspacio(event);"/>

						<p:outputLabel for="idContrasena" value="Contrase単a" />
						<p:password id="idContrasena" promptLabel="Ingrese contrase単a"
							 match="idConfirmaContrasena" inline="true" weakLabel="Debil" goodLabel="Medio"
							strongLabel="Fuerte" feedback="true" required="true"  value="#{usuarioController.usuario.password}" disabled="#{usuarioController.disableInputText}"  redisplay="true" maxlength="15"  onkeypress="return valNumerosLetrasNoEspacio(event); "/>

						<p:outputLabel for="idConfirmaContrasena"
							value="Confirmar Contrase単a" />
						<p:password id="idConfirmaContrasena"
							promptLabel="Confirmar contrase単a" inline="true" weakLabel="Debil"
							goodLabel="Medio" strongLabel="Fuerte" feedback="true"
							required="true" value="#{usuarioController.usuario.password}" disabled="#{usuarioController.disableInputText}" redisplay="true" maxlength="15" onkeypress="return valNumerosLetrasNoEspacio(event); "/>

						<f:facet name="footer">
							<p:commandButton id="idGrabar" value="Grabar" action="#{usuarioController.saveUsuario}" ajax="false" disabled="#{usuarioController.disableInputText}" />
							<p:commandButton id="idCancelarUsuario" value="Cancelar" action="#{usuarioController.returnUsuario}" process="@this" />
						</f:facet>
					</p:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
