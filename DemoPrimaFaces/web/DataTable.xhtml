<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
      
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable id="users" var="lista" value="#{tableBean.lstDatos}" tableStyle="width:auto" 
                         paginator="true"
                         rows="3" 
                         paginatorTemplate="{RowsPerPageDropdown}{FirstPageLink}{PreviousPageLink}{CurrentPageReport}{NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="1,2,3,5"> 
                <p:column headerText="Codigo" style="width:100px" sortBy="#{lista.codigo}" filterBy="#{lista.codigo}">
                    <h:outputText value="#{lista.codigo}"/>
                </p:column>  
                <p:column headerText="Nombres" style="width:100px " sortBy="#{lista.nombre}" filterBy="#{lista.nombre}">
                    <h:outputText value="#{lista.nombre}"/>
                </p:column>  
                
                <p:column headerText="Apellidos" style="width:100px " sortBy="#{lista.apellido}" filterBy="#{lista.apellido}">
                    <h:outputText value="#{lista.apellido}"/>
                </p:column>  
                
                <p:column style="width:40px">  
                    <h:panelGrid columns="3" styleClass="actions" cellpadding="2">
                        <p:commandButton id="selectedButton"  update=":form:display" oncomplete="carDialog.show()" icon="ui-icon-search" title="View">
                            <f:setPropertyActionListener value="#{lista}" target="#{tableBean.datos}"/>
                            
                        </p:commandButton>
                        
                    </h:panelGrid> 
                    
                </p:column>
            </p:dataTable>
        <p:dialog header="Car Detail" widgetVar="carDialog" resizable="fade" id="carDlg" showEffect="false"
                      hideEffect="explode" modal="true">
                <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">
                    <f:facet name="header"> 
                        <h:outputText value="Datos de la fila Seleccionada"/>
                    </f:facet>
                    
                    <h:outputText value="Codigo:"/>  
                    <h:outputText value="#{tableBean.datos.codigo}" style="font-weight:bold"/>
                    
                    <h:outputText value="Nombre:"/>  
                    <h:outputText value="#{tableBean.datos.nombre}" style="font-weight:bold"/>
                    
                    <h:outputText value="Apellido:"/>  
                    <h:outputText value="#{tableBean.datos.apellido}" style="font-weight:bold"/>
                </h:panelGrid>
                
                
            </p:dialog>
        </h:form>
        
    </h:body>
         
</html>
